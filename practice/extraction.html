":3,"title":"다음의 드립퍼 중 다른 드립퍼보다 물이 떨어지는 속도가 늦기 때문에 드립퍼의 경사면이 큰 것이 특징이고, 1907년 독일에서 발명된 드립퍼는?","description":"","example":["사이폰","카리타","더치커피","메리타"],"answer":"메리타","commentary":""},{"id":4,"title":"배전한 커피콩을 구입하여 핸드 드립식으로 커피를 추출할 때 커피콩의 신선도여부는 육안으로 어떻게 알 수 있나?","description":"","example":["신선한 커피콩은 물을 부으면 부풀어 오르지 않고 쉽게 통과한다.","신선한 커피콩은 물을 부으면 커피입자에 작은 기포가 생기지 않는다.","신선한 커피콩은 물을 부으면 커피가루의 표면이 둥글게 부풀어 오른다.","신선한 커피콩은 물을 부으면 커피입자에 큰 기포들이 형성된다."],"answer":"신선한 커피콩은 물을 부으면 커피가루의 표면이 둥글게 부풀어 오른다.","commentary":""},{"id":5,"title":"다음 중 에스프레소 추출속도에 영향을 미치는 요인이 아닌 것은?","description":"","example":["분쇄된 원두의 입자크기","탬핑의 강도","분쇄된 원두의 양","물의 양"],"answer":"물의 양","commentary":""},{"id":6,"title":"추출시간을 짧게 잡아서 만든 농축된 커피로서 커피가 가장 농후하게 나오는 피크시점 직후에서 추출을 끊어 만든 이태리식 커피는?","description":"","example":["룽고","에스프레소","리스트레또","도피오"],"answer":"리스트레또","commentary":""},{"id":7,"title":"커피를 뽑아서 잔에 담아 낼 때, 잔의 세척이 불완전하여 세제가 남아 있을 때나타날 수 있는 향미의 결함은?","description":"","example":["비린내","흙냄새","누린내","곰팡내"],"answer":"비린내","commentary":""},{"id":8,"title":"에스프레소에 관한 내용 중 올바르지 않은 것은?","description":"","example":["에스프레소는 원두에 뜨거운 물을 통과시켜서 만든 진한 원액으로, 강한 압력을 이용해서 힘 있게 커피가루를 눌러주는 원리를 이용한다.","섭씨 93~96도의 온도와 중력의 8~10배의 높은 압력을 가진 증기가 약20~30초 동안 통과하여 추출된다.","그라인더에서 분쇄된 커피를 필터홀더에 담게 되면 커피가 한쪽으로 치우치게 되므로 수평이 되도록 태핑한다.","에스프레소 커피 분쇄 원리는 고(高)농도의 향미 성분을 빠르게 추출하는 것이 목적이므로 다른 추출법보다 분쇄입도를 굵게 하는 편이 바람직하다."],"answer":"에스프레소 커피 분쇄 원리는 고(高)농도의 향미 성분을 빠르게 추출하는 것이 목적이므로 다른 추출법보다 분쇄입도를 굵게 하는 편이 바람직하다.","commentary":""},{"id":9,"title":"다음은 에스프레소 메뉴에 관련된 용어들이다. 바르게 설명된 것은?","description":"","example":["도피오(Doppio): 한 입에 들이킬 정도로 ‘작은 잔의 커피’라는 의미의 프랑스용어이다.","데미타쎄(Demitasse): 더블 에스프레소를 지칭하는 이태리어이다.","리스트레또(Ristrotto): 시간을 길게 주어서 추출하여 쓴맛을 더 강조한 에스프레소이다.","프로스(Froth): 스팀을 이용해 낸 촘촘하면서도 두터운 우유 거품을 말한다."],"answer":"프로스(Froth): 스팀을 이용해 낸 촘촘하면서도 두터운 우유 거품을 말한다.","commentary":""},{"id":10,"title":"에스프레소 머신을 이용하는 조건 중 틀린 것은?","description":"","example":["추출하는 물의 온도: 90℃-95℃","카푸치노의 온도 : 60℃-65℃","서브되는 에스프레소의 온도 : 70℃-75℃","보일러 스팀의 온도 : 115℃-120℃"],"answer":"서브되는 에스프레소의 온도 : 70℃-75℃","commentary":""},{"id":12,"title":"커피의 추출방법과 이에 관련되는 보기가 적절하게 연결되지 않은 것은?","description":"","example":["가압추출법 - 에스프레소 커피","여과법 - 핸드 드립","우려내기 - 프렌치 프레스","달임법 - 프렌치 커피"],"answer":"달임법 - 프렌치 커피","commentary":""},{"id":13,"title":"다음은 커피장비의 관리 지침이다. 매일 해야 하는 일은?","description":"","example":["보일러의 압력, 추출압력, 물의온도 체크","그라인더 칼날의 마모 상태","연수기의 필터 교환","그룹헤드의 개스킷 교환"],"answer":"보일러의 압력, 추출압력, 물의온도 체크","commentary":""},{"id":14,"title":"에스프레소 추출에 따른 물과 비교한 물리화학적 변화이다. 틀린 것은?","description":"","example":["굴절률이 증가한다","표면장력이 증가한다","전기전도도가 높아진다","pH가 낮아진다"],"answer":"표면장력이 증가한다","commentary":""},{"id":15,"title":"커피가루의 팽창이 원활하여 뜸 들이는 효과를 충분히 얻을 수 있고, 추출 시간을 마음대로 조절할 수 있는 드립 방법 중에 바디감이 좋아 중량감 있는 커피를 추출 할 수 있는 드립 방식은?","description":"","example":["메리타","카리타","고노","융"],"answer":"융","commentary":""},{"id":16,"title":"에스프레소 필터 바스켓의 깊이와 추출에 관한 설명 중 옳은 것은?","description":"","example":["필터 바스켓의 깊이는 맛에 영향을 미치지 않는다.","필터 바스켓은 깊이가 깊을수록 정확한 작업이 쉽고, 사용하는 커피의 양에 적절한 좋은 맛을 내기도 쉽다.","필터 바스켓은 깊이가 깊을수록 정확한 작업은 쉽지만, 사용하는 커피의 양과 비례하여 좋은 맛을 내기는 어렵다.","필터 바스켓의 깊이가 깊으면 정확한 작업이 어려우며, 사용하는 커피의 양과 비례하여 좋은 맛을 내기도 어렵다."],"answer":"필터 바스켓은 깊이가 깊을수록 정확한 작업은 쉽지만, 사용하는 커피의 양과 비례하여 좋은 맛을 내기는 어렵다.","commentary":""},{"id":17,"title":"커피를 4시간~12시간에 걸쳐 장시간 추출하는 방법으로서 향기를 커피에 그대로 담아 둘 수 있고, 부드러운 맛이 특징이며, 다른 추출법에 비해 물의 맛이 중요하게 작용하는 추출방식은?","description":"","example":["모카포트","프렌치 프레스","이브릭","워터드립"],"answer":"워터드립","commentary":""},{"id":18,"title":"에스프레소 추출시 너무 진한 크레마(Dark Crema)가 추출되었다. 다음 중 원인 될 수 없는 것은?","description":"","example":["물의 온도가 95℃보다 높은 경우","펌프압력이 기준압력보다 낮은 경우","포터필터의 구멍이 너무 큰 경우","물 공급이 제대로 안되는 경우"],"answer":"포터필터의 구멍이 너무 큰 경우","commentary":""},{"id":19,"title":"드립식 커피추출에서 커피에 수분과 열을 줌으로써 커피조직의 팽창을 유도하여 커피에 함유된 성분의 추출이 용이하도록 하는 작업을 무엇이라 하나?","description":"","example":["엑기스 추출","뜸 들이기","스프링 주입","추출"],"answer":"뜸 들이기","commentary":""},{"id":20,"title":"에스프레소 추출시 펌프모터에서 심한 소음이 일어나는 원인은 무엇인가?","description":"","example":["커피 투입량이 많을 때","물 공급이 되지 않을 때","온도가 낮을 때","추출 시간이 길 때"],"answer":"물 공급이 되지 않을 때","commentary":""},{"id":21,"title":"추출한 커피에 대한 커핑(Cupping)을 할 때 알아두어야 할 용어에 대한 설명중 틀린 것은?","description":"","example":["Taste - 혀로 느낄 수 있는 커피의 단맛, 신맛 및 쓴 맛","Aroma - 후각으로 느낄 수 있는 커피에서 증발되는 냄새","Flavor - 입안에 커피를 머금었을 때 후각과 입속에 느껴지는 맛과 향","Aftertaste - 커피가 입안에 있을 때 지속적으로 느낄 수 있는 커피의 감도는 맛"],"answer":"Aftertaste - 커피가 입안에 있을 때 지속적으로 느낄 수 있는 커피의 감도는 맛","commentary":""},{"id":22,"title":"다음은 여러 가지 추출방법 중 단점을 설명한 것이다. 어떤 추출방식의 단점을 말하는 것인가?","description":"\u003cul\u003e\u003cli\u003e• 성분 추출 속도가 늦고, 추출시간이 오래 걸린다.\u003c/li\u003e\u003cli\u003e• 산미를 꺼낼 수 없다.\u003c/li\u003e\u003cli\u003e• 콩이 불쾌한 냄새를 가질 때, 그것이 커피에 섞인다.\u003c/li\u003e\u003cli\u003e• 추출시 거품이 발생하지 않아 잡미가 섞일 확률이 있다.\u003c/li\u003e\u003c/ul\u003e","example":["사이폰","이브릭","융드립","워터드립"],"answer":"워터드립","commentary":""},{"id":23,"title":"커피생콩의 무기질 성분 중 추출과정에서 99%가 추출되어 인스턴트커피에 이행되기 때문에 추출률의 판정에 이용되는 무기질 성분은 다음 중 어느 것인가?","description":"","example":["Mg","Ca","Na","K"],"answer":"K","commentary":""},{"id":24,"title":"가동 중인 기계의 Filter Holder 보관 방법 중 적당한 것은?","description":"","example":["그룹에 장착한 상태로 보관 한다.","기계위에 올려놓는다.","컵 받침대에 그냥 둔다.","깨끗한 테이블 위에 올려놓는다."],"answer":"그룹에 장착한 상태로 보관 한다.","commentary":""},{"id":25,"title":"맛좋은 레귤러커피를 마시기 위한 적절한 요령이라고 볼 수 없는 것은?","description":"","example":["한 번에 매입하는 양은 되도록 적게 한다.","즉시 사용하지 않는 커피는 냉장고에 보관한다.","커피를 뽑기 직전에 분쇄한다.","뽑은 커피는 약한 불에 데워 따뜻하게 유지한다."],"answer":"뽑은 커피는 약한 불에 데워 따뜻하게 유지한다.","commentary":""},{"id":26,"title":"다음 카페인에 관한 설명 중 틀린 것은?","description":"","example":["아이스 커피를 만들 때 뜨거운 커피에 얼음을 넣어 냉각시키면 백탁현상이 일어나는데 이것은 저온에서 잘 녹지않은 카페인과 클로로겐산의 복합체가 응집,석출하기 때문이다.","커피의 백탁현상을 방지하고 카페인과 클로로겐산의 복합체의 응집을 피하기 위하여 얼음에 뜨거운 커피를 넣어 냉각시킨다.","카페인은 융점이 섭씨 238도이며, 물에 잘 녹는다.","카페인은 낮은 온도에서 잘 녹으며 커피의 쓴맛을 나타낸다."],"answer":"카페인은 낮은 온도에서 잘 녹으며 커피의 쓴맛을 나타낸다.","commentary":""},{"id":27,"title":"다음 중 에스프레소 평가 기준으로 옳은 것은?","description":"","example":["적절한 커피의 양, 크레마의 두께와 지속성, 크레마의 색깔, 향기의 질과 강약, 맛의 균형감","적절한 커피의 양, 전체의 1/3 이상의 크레마, 크레마의 색깔, 향기의 질과 강약, 맛의 강렬함","적절한 커피의 양, 전체의 1/3 이상의 크레마, 크레마의 색깔, 톡 쏘는 강한 향기, 맛의 균형감","적절한 커피의 양, 크레마의 두께와 지속성, 크레마의 색깔, 향기의 질과 강약, 맛의 강렬함"],"answer":"적절한 커피의 양, 크레마의 두께와 지속성, 크레마의 색깔, 향기의 질과 강약, 맛의 균형감","commentary":""},{"id":28,"title":"아래의 사진은 에스프레소 기계의 “플로우 센서 (Flow Sensor)”이다. 이 부품에 불량이 발생되어 내부 회전체(Turbine wheel)가 작동하지 않을 때 나타나는 현상은 무엇인가?","description":"\u003cimg src='https://cbt.haklee.me/barista-c2/assets/image/img-problem-flowsensor.png' alt='flow sensor'\u003e","example":["그룹헤드에 찬물이 배출되게 된다.","커피기계의 전원이 들어오지 않는다.","커피 추출압력이 형성되지 않는다.","커피추출 물량의 조절이 되지 않는다."],"answer":"커피추출 물량의 조절이 되지 않는다.","commentary":""},{"id":29,"title":"에스프레소 커피제조시 과소추출(Underextraction)의 결과에 해당되는 현상은?","description":"","example":["짙은 갈색띠가 3-4 mm 정도 형성된다.","거품의 입자가 매우 미세하며 곱다.","크레마의 거품이 빠르게 사라진다.","향기롭고 짙은 감칠 맛이 난다."],"answer":"크레마의 거품이 빠르게 사라진다.","commentary":""},{"id":30,"title":"다음은 커피를 추출하는 물에 대한 내용이다. 바르게 설명된 것은?","description":"","example":["물에 녹아 있는 철이나 동 같은 금속 성분은 커피의 맛을 한층 풍부하게 해준다.","경도가 높은 물에 녹아 있는 칼슘염, 수돗물에 소독제로 들어 있는 염소는 커피의 성분과 반응하여 맛과 향기를 한층 더해준다.","칼슘염은 유기산과 결합하여 커피의 단맛을 더해준다.","카페에서 수돗물을 추출기에 직접 연결하여 쓸 때는 반드시 중간에 정수 장치를 연결하여 염소, 유기물, 칼슘 등을 제거한다."],"answer":"카페에서 수돗물을 추출기에 직접 연결하여 쓸 때는 반드시 중간에 정수 장치를 연결하여 염소, 유기물, 칼슘 등을 제거한다.","commentary":""},{"id":31,"title":"커피를 분쇄(grinding)하는 이유 중 가장 타당한 것은?","description":"","example":["필터홀더에 채우는 커피의 양을 늘리기 위하여","커피 유용 물질의 추출을 위한 물과의 접촉을 늘리기 위하여","커피의 추출을 위한 도징(dosing)을 용이하게 하기 위하여","커피의 향미성분(아로마, 플래버)을 증가 시키기 위하여"],"answer":"커피 유용 물질의 추출을 위한 물과의 접촉을 늘리기 위하여","commentary":""},{"id":32,"title":"에스프레스 기계, 드립퍼(Dripper), 사이폰(Syphon) 등의 사용하는 커피기구에 따라 커피 분쇄도를 다르게 하는 이유는?","description":"","example":["커피 분말입자의 크기에 따라 미분의 생성도가 달라지므로","추출시 필요한 커피의 용량을 정확히 측정할 수 있으므로","커피 분말입자의 크기에 따라 뜨거운 물이 접촉하는 표면적이 달라지므로","커피 분말입자의 크기를 다르게 하여 많은 량의 커피를 추출하기 위하여"],"answer":"커피 분말입자의 크기에 따라 뜨거운 물이 접촉하는 표면적이 달라지므로","commentary":""},{"id":33,"title":"추출을 위한 분쇄 방법 중 틀린 설명은?","description":"","example":["선택한 추출방법에 알맞은 분쇄 입자를 선택해야 한다.","분쇄 입자의 크기가 균일해야 양질의 성분을 일정하게 추출할 수 있다.","미분이 많이 함유되어 있을 때 좋은맛의 커피를 추출할 수 있다.","적합한 분쇄는 양질의 원두, 적절한 로스팅, 올바른 추출법과 함께 좋은 커피를 얻기 위한 중요한 요소이다."],"answer":"미분이 많이 함유되어 있을 때 좋은맛의 커피를 추출할 수 있다.","commentary":""},{"id":34,"title":"에스프레소용 커피의 추출에 관여하는 수학적 인자에 관한 것 중 틀린것은?","description":"","example":["커피케잌 내부의 온도","수리학적 저항치","커피케잌 표면과 내부의 압력차","커피케잌의 부피"],"answer":"커피케잌의 부피","commentary":""},{"id":35,"title":"에스프레소 머신의 증기압력을 만드는 부품은?","description":"","example":["급수펌프","보일러","분사필터","압력 게이지"],"answer":"보일러","commentary":""},{"id":36,"title":"Solenoid Valve(전자밸브)의 역할은 다음 중 무엇인가?","description":"","example":["온도 감지","물의 흐름 통제","물 양 감지","압력 조절"],"answer":"물의 흐름 통제","commentary":""},{"id":37,"title":"다음 중 커피를 추출하는 방식 중 Boiling법에 해당하는 것은 ?","description":"","example":["에스프레소","페이퍼드립","프렌치 프레스","이브릭"],"answer":"이브릭","commentary":""},{"id":39,"title":"다음은 핸드 드립에 사용되는 도구들에 관한 설명이다. 바르지 못한 것을 고르시오.","description":"","example":["드리퍼(Dripper)는 플라스틱, 도기, 금속 등 다양한 재질이 사용된다.","드립포트(Drip Pot)는 물의 배출구 부분이 굵고 짧을수록 바람직하다.","필터(Filter)는 주로 종이가 사용된다.","융드립의 경우, 필터로 플란넬이 사용되는데 걸쭉하면서 부드러운 맛을 낸다."],"answer":"드립포트(Drip Pot)는 물의 배출구 부분이 굵고 짧을수록 바람직하다.","commentary":""},{"id":40,"title":"펌프의 압력을 조절 시 가장 적합한 것은 어느 것인가?","description":"","example":["커피 추출 버튼을 작동 시켜 놓은 상태에서 펌프 압력을 조절 한다.","펌프 압력을 먼저 조절 후 추출 버튼을 작동해서 확인 한다.","오른 쪽으로 돌리면 압력이 낮아진다.","펌프 모터는 압력 조절을 할 필요가 없다."],"answer":"커피 추출 버튼을 작동 시켜 놓은 상태에서 펌프 압력을 조절 한다.","commentary":""},{"id":41,"title":"에스프레소 추출 전 “물 흘려보내기” 동작에 대한 내용이다 틀린 것은?","description":"","example":["샤워망에 묻어 있을 수 있는 찌꺼기를 제거하기 위한 동작이다.","머신의 정상 작동여부를 확인하는 동작이다.","과열되어 있을 수 있는 추출수를 제거하기 위한 동작이다.","드립트레이(Drip tray)를 씻어내어 잔 밑부분의 청결을 유지하기 위한 동작이다."],"answer":"드립트레이(Drip tray)를 씻어내어 잔 밑부분의 청결을 유지하기 위한 동작이다.","commentary":""},{"id":42,"title":"추출된 에스프레소의 평가시 관능적(Sensory)평가에 대한 설명으로 틀린 것은?","description":"","example":["크레마의 컬러는 붉은색이 감도는 브라운색이 좋다.","크레마는 지속력과 복원력이 높을수록 좋다고 평가한다.","신맛, 쓴맛 그리고 짠맛이 균형 잡힌 에스프레소를 훌륭하다고 평가한다.","에스프레소의 body감이 높을수록 훌륭하다고 평가한다."],"answer":"신맛, 쓴맛 그리고 짠맛이 균형 잡힌 에스프레소를 훌륭하다고 평가한다.","commentary":""},{"id":43,"title":"그라인더에 적절한 굵기의 커피를 분쇄하여 배출레버의 동작에 의해 일정한 양의 커피가 배출 되도록 하는 일련의 행위를 무엇이라 하는가?","description":"","example":["Grinding","Cupping","Packaging","Dosing"],"answer":"Dosing","commentary":""},{"id":45,"title":"과소추출(under extraction)의 원인과 이에 따른 현상에 대한 설명이다. 틀린 것은?","description":"","example":["너무 굵은 입도의 분쇄커피의 사용","적정량보다 적은 양의 커피를 사용","과다추출(over extraction)보다 오랜 크레마의 지속성","기준온도 보다 낮은 추출 온도"],"answer":"과다추출(over extraction)보다 오랜 크레마의 지속성","commentary":""},{"id":46,"title":"추출압력이 낮은 상태에서 긴 시간동안 추출된 커피의 특징이다. 틀린 것은?","description":"","example":["짙은 갈색의 크레마와 하얀점","얇은 층의 크레마와 검은띠의 형성","강하고 쓴 신맛","얇은층의 크레마와 큰 거품 형성"],"answer":"얇은층의 크레마와 큰 거품 형성","commentary":""},{"id":47,"title":"머신을 사용하여 추출한 에스프레소를 순수한 물과 비교하였을 때 틀린 것은?","description":"","example":["굴절률이 증가 한다.","점도가 낮아진다.","pH가 낮아진다.","밀도가 높아진다."],"answer":"점도가 낮아진다.","commentary":""},{"id":48,"title":"다음 중 filter holder의 보관 방법 중 가장 좋은 것은?","description":"\u003cdiv style='display: grid; grid-template-columns: 1fr 1fr; gap: 8px;' width='100%'\u003e\u003cdiv style='display: flex; margin: 0 auto; gap: 8px;' \u003e1. \u003cimg style='margin: 0;' src='https://cbt.haklee.me/barista-c2/assets/image/img-problem-coffeeholder-1.png' alt='coffee holder 1'\u003e\u003c/div\u003e\u003cdiv style='display: flex; margin: 0 auto; gap: 8px;' \u003e2. \u003cimg style='margin: 0;' src='https://cbt.haklee.me/barista-c2/assets/image/img-problem-coffeeholder-2.png' alt='coffee holder 2'\u003e\u003c/div\u003e\u003cdiv style='display: flex; margin: 0 auto; gap: 8px;' \u003e3. \u003cimg style='margin: 0;' src='https://cbt.haklee.me/barista-c2/assets/image/img-problem-coffeeholder-3.png' alt='coffee holder 3'\u003e\u003c/div\u003e\u003cdiv style='display: flex; margin: 0 auto; gap: 8px;' \u003e4. \u003cimg style='margin: 0;' src='https://cbt.haklee.me/barista-c2/assets/image/img-problem-coffeeholder-4.png' alt='coffee holder 4'\u003e\u003c/div\u003e\u003c/div\u003e","example":["1","2","3","4"],"answer":"3","commentary":""},{"id":50,"title":"일반적 핸드드립식 추출법으로 커피를 추출할 때 물을 주입하는 과정에서의 주의점이다. 틀린 것은?","description":"","example":["물을 붓는 위치를 계속 이동시킨다.","필터에 물을 직접 붓는다.","물은 가능한 커피가루와 가까운 위치에서 조심스럽게 부어준다.","드립퍼 안의 물이 마르게 해서는 안된다."],"answer":"필터에 물을 직접 붓는다.","commentary":""},{"id":51,"title":"다음 크레마의 설명 중 틀린 것은?","description":"","example":["향기의 발산을 방해한다.","바로 로스팅한 신선한 원두에서는 더 두껍게 나타난다.","커피 추출 시 나오는 아교질과 커피오일의 결합체이다.","크레마는 샷 그래스에서 3~4mm정도 형성되면 아주 좋은 상태이다."],"answer":"향기의 발산을 방해한다.","commentary":""},{"id":52,"title":"일반적으로 그라인더를 작동한 후 얼마의 휴식 시간이 필요한가?","description":"","example":["작동시간 1/2의 시간이 필요","작동시간 2배 이상의 시간이 필요","바로 사용해도 상관없음","무조건 5분 이상 휴식이 필요"],"answer":"작동시간 2배 이상의 시간이 필요","commentary":""},{"id":53,"title":"상업용 에스프레소 머신의 커피 추출 압력을 만드는 부품은?","description":"","example":["보일러","모터펌프","분사필터","압력 게이지"],"answer":"모터펌프","commentary":""},{"id":55,"title":"Tamping에 관한 내용 중 틀린 것은?","description":"","example":["Tamping 전의 필터바스켓내의 커피의 평탄 작업이 중요하다.","적절한 압력을 유지하는 훈련이 필요하다.","필터바스켓내의 커피가 한쪽으로 치우치지 않도록 주의한다.","완벽한 에스프레소의 추출을 위해서 오랜 Tamping 시간이 필요하다."],"answer":"완벽한 에스프레소의 추출을 위해서 오랜 Tamping 시간이 필요하다.","commentary":""},{"id":56,"title":"머신을 이용하여 Steamed Milk를 만드는 방법이다. 틀린 것은?","description":"","example":["차가운 우유를 사용하는 것이 좋다.","스팀노즐을 깊게 담가 공기의 유입을 최소화한다.","우유의 온도가 너무 올라가지 않도록 주의한다.","거품이 형성되면 노즐을 피처 벽쪽으로 이동시켜 혼합한다."],"answer":"스팀노즐을 깊게 담가 공기의 유입을 최소화한다.","commentary":""},{"id":57,"title":"다음 중 커피 추출 시 사용하는 물에 관한 내용이다. 가장 올바른 것은?","description":"","example":["정수된 물보다는 수돗물을 사용하는 것이 바람직하다.","신선하고 좋은 맛이어야 하며 냄새와 불순물이 없어야 한다.","이산화탄소가 남아있지 않은 깨끗한 물이 좋다.","100ppm이상의 미네랄이 함유되어 있는 물이 좋다."],"answer":"신선하고 좋은 맛이어야 하며 냄새와 불순물이 없어야 한다.","commentary":""},{"id":58,"title":"에스프레소 기구와 배큐엄 브루워(Vacuum brewer, 사이펀)는 투과 원리와 침지 원리 가운데 어떤 추출 원리를 채용한 기구에 속하는가?","description":"","example":["전자는 침지 원리이고 후자는 투과 원리이다.","전자는 투과 원리이고 후자는 침지 원리이다.","둘 다 침지 원리를 채용한 기구이다.","둘 다 투과 원리를 채용한 기구이다."],"answer":"전자는 투과 원리이고 후자는 침지 원리이다.","commentary":""},{"id":59,"title":"여러 가지 추출방법에 대한 설명으로 틀린 것은?","description":"","example":["모카 포트(Moka pot) - 이탈리아 가정에서 많이 사용되며 수증기압을 이용하여 추출한다.","핸드 드립(Hand drip) - 드립퍼(Dripper)와 종이 필터를 사용하는 추출 방법이다.","프렌치 프레스(French press) - 저온으로 커피를 추출하는 방식으로 카페인이 용해되기 어렵다.","배큐엄 브루워(Vacuum brewer) - 진공식 추출방법으로 향미 성분을 추출하는 방법이다."],"answer":"프렌치 프레스(French press) - 저온으로 커피를 추출하는 방식으로 카페인이 용해되기 어렵다.","commentary":""},{"id":60,"title":"수동식 드립퍼(Dripper)에서 일정한 속도와 양의 물을 부었을 경우, 물이 빠져나가면서 추출이 진행되는 속도에 관여하는 인자가 아닌 것은?","description":"","example":["커피 분쇄도","필터의 재질","물의 온도","리브(Rib)의 높이"],"answer":"물의 온도","commentary":""},{"id":61,"title":"프렌치 프레스를 사용할 때의 요령에 관하여 가장 올바른 것은?","description":"","example":["이 기구는 침출식 추출기구이므로 커피를 굵게 분쇄하는 것이 좋다.","추출 시간은 3분 정도여야 한다.","추출 온도는 88℃ 정도가 적당하다.","커피의 상태에 따라 분쇄도를 달리하고 그에 따라 추출 시간도 조절하는 것이 좋다."],"answer":"커피의 상태에 따라 분쇄도를 달리하고 그에 따라 추출 시간도 조절하는 것이 좋다.","commentary":""},{"id":62,"title":"한잔의 에스프레소를 추출하기 위한 기준으로 다음 중 틀린 것은?","description":"","example":["추출하는 물의 온도 : 70 ± 5℃","추출 시간 : 30 ± 5초","추출 압력 : 9 ± 1bar","분쇄된 커피의 양 : 7 ± 1.0g"],"answer":"추출하는 물의 온도 : 70 ± 5℃","commentary":""},{"id":64,"title":"에스프레소 추출에 대한 설명 중 틀린 것은?","description":"","example":["추출은 커피의 가용성 물질의 용출 현상이다.","입자간 액체투과 현상도 일어난다.","케이크(Cake, 분쇄커피 입자의 집합체)를 통한 액체의 흐름이다.","입자간 내부 확산을 통한 용출이다."],"answer":"입자간 내부 확산을 통한 용출이다.","commentary":""},{"id":65,"title":"에스프레소 추출시 데미타세(Demitasse)나 카푸치노용 잔에 대한 설명이다. 틀린 것은?","description":"","example":["잔을 두껍게 제작하는 것은 보온성 때문이다.","재질은 사기잔이나 유리잔 또는 동으로 만들어진 것이 좋다.","외부 컬러는 다를 수 있으나 안쪽은 화이트 색으로 처리된 것이 좋다.","외부 형태는 다를 수 있으나 안쪽은 U자형으로 곡선 처리된 것이 좋다."],"answer":"재질은 사기잔이나 유리잔 또는 동으로 만들어진 것이 좋다.","commentary":""},{"id":66,"title":"에스프레소 커피의 추출 시 커피의 분쇄나 탬핑 등의 문제로 발생할 수 있는 과소추출(Under extraction) 또는 과잉추출(Over extraction)에 대한 설명으로 옳은 것은?","description":"","example":["과소 추출 - 커피 분쇄도가 매우 곱거나 탬핑이 약하다.","과소 추출 - 커피 분쇄도가 매우 굵거나 탬핑이 매우 강하다.","과잉 추출 - 커피 분쇄도가 매우 굵거나 탬핑이 약하다.","과잉 추출 - 커피 분쇄도가 매우 곱거나 탬핑이 매우 강하다."],"answer":"과잉 추출 - 커피 분쇄도가 매우 곱거나 탬핑이 매우 강하다.","commentary":""},{"id":67,"title":"다음 예문 가운데 가장 이상적으로 추출된 에스프레소의 모습은?","description":"","example":["30ml 정도 되는 커피에 검은 테두리가 엷게 깔린 황금색 크레마가 전체 추출액의 1/7 정도 덮여 있다.","30ml 정도 되는 커피에 약간 붉은 빛이 도는 고운 황금색 크레마가 고르게 덮여 있으면서 크레마의 중앙에 하얀 무늬가 1/3 정도 나타나 있다.","25ml 정도 되는 커피에 은은한 붉은 빛이 도는 고운 황금색 크레마가 전체 추출액의 1/7 정도 덮여 있다.","25ml 정도 되는 커피에 바깥쪽으로는 검은 테두리가 얇게 둘러 싸고 있고 안으로는 하얀 무늬의 크레마가 표면의 1/3 정도를 덮고 있다."],"answer":"25ml 정도 되는 커피에 은은한 붉은 빛이 도는 고운 황금색 크레마가 전체 추출액의 1/7 정도 덮여 있다.","commentary":""},{"id":68,"title":"에스프레소 머신의 발전 단계로 올바른 것은?","description":"","example":["증기압 방식 - 진공 추출방식 - 피스톤 방식 - 전동펌프 방식","진공 추출방식 - 피스톤 방식 - 증기압 방식 - 전동펌프 방식","증기압 방식 - 피스톤 방식 - 진공 추출방식 - 전동펌프 방식","진공 추출방식 - 증기압 방식 - 피스톤 방식 - 전동펌프 방식"],"answer":"진공 추출방식 - 증기압 방식 - 피스톤 방식 - 전동펌프 방식","commentary":""},{"id":70,"title":"에스프레소 추출 시 펌프 압력이 올라가지 않을 때의 원인이 아닌 것은?","description":"","example":["물 온도가 낮은 상태에서 작동 했을 때","전압이 낮을 때","펌프 내부의 카본 실린더에 이물질이 많이 끼었을 때","콘덴서에서 방전이 이루어지지 않을 때"],"answer":"물 온도가 낮은 상태에서 작동 했을 때","commentary":""},{"id":71,"title":"에스프레소용 커피의 크기에 대한 설명이다. 틀린 것은?","description":"","example":["분쇄커피의 굵기는 추출 시간과 밀접한 관계가 있다.","흐린 날은 기준보다 조금 굵게, 맑은 날은 기준보다 조금 가늘게 갈아 준다.","밀가루보다 굵게, 설탕보다 가늘게 분쇄하는 것이 일반적 기준이다.","일반적으로 그라인더의 숫자는 높을수록 입자가 가늘게 갈린다."],"answer":"일반적으로 그라인더의 숫자는 높을수록 입자가 가늘게 갈린다.","commentary":""},{"id":72,"title":"맛있는 커피를 만들기 위한 조건 중 가장 거리가 먼 것은?","description":"","example":["갓 볶은 신선한 원두","커피를 뽑는 사람의 숙련도","광물질이 풍부하게 함유된 경수","배전도에 알맞은 추출기구"],"answer":"광물질이 풍부하게 함유된 경수","commentary":""},{"id":75,"title":"다음 중 원두의 저장조건에 대한 설명으로 틀린 것은?","description":"","example":["산패의 주원인은 커피의 향기 성분 간의 상호작용과 산소에 의한 산화 작용이다.","커피의 저장 온도가 10℃ 상승할 때마다 향기 성분은 2.3배씩 빨리 감소한다.","분쇄한 커피는 공기와 접촉이 크므로 산화가 급격히 진행된다.","강하게 배전한 원두는 산화가 더 늦게 진행된다."],"answer":"강하게 배전한 원두는 산화가 더 늦게 진행된다.","commentary":""},{"id":76,"title":"페이퍼 드립퍼에 있는 리브(Rib)의 역할을 바르게 설명한 것은?","description":"","example":["드립퍼의 내구성을 높이는 역할을 한다.","필터와 드립퍼 사이에 간격을 만들어 커피 추출액이 쉽게 흘러 내려가도록 한다.","접촉명을 높여 물이 빠지는 시간을 길게 하는 역할을 한다.","리브(Rib)가 많을수록 유속이 느려져 보다 진한 커피를 뽑을 수 있다."],"answer":"필터와 드립퍼 사이에 간격을 만들어 커피 추출액이 쉽게 흘러 내려가도록 한다.","commentary":""},{"id":77,"title":"다음은 추출 기구에 관한 설명이다. 바르게 연결된 것은?","description":"","example":["플런저(Plunger) - 터키식 커피를 추출하는데 이용되는 기구로 미세하게 분쇄된 커피와 물을 함께 넣은 후 달이는 방식을 취한다.","케츠베(Cezve) - 비커와 뚜껑 가운데 봉이 달린 금속필터로 구성되어 있으며, 커피를 우려내는 방식을 취한다.","모카포트(Moka pot) - 2개의 포트와 그 사이를 연결하는 필터로 구성되어 있다. 아래쪽 포트에서 끓은 물이 필터의 바스켓 부분에 넣은 커피가루를 통과해 위쪽의 포트에 분출되도록 구성되어 있다.","사이펀(Syphon) - 찬물로 카피를 우려내는 방식으로 위, 아래 두 개의 유리볼과 그 사이를 조합하는 메탈필터로 이루어져 있다."],"answer":"모카포트(Moka pot) - 2개의 포트와 그 사이를 연결하는 필터로 구성되어 있다. 아래쪽 포트에서 끓은 물이 필터의 바스켓 부분에 넣은 커피가루를 통과해 위쪽의 포트에 분출되도록 구성되어 있다.","commentary":""},{"id":78,"title":"머신을 이용한 에스프레소 추출 시 전혀 추출이 일어나지 않는 이유로 가장 거리가 먼 것은?","description":"","example":["추출되는 물의 온도가 너무 낮다.","머신의 분사필터가 막혀 있다.","정수기의 필터가 막혀 있다.","펌프 모터가 작동되지 않는다."],"answer":"추출되는 물의 온도가 너무 낮다.","commentary":""},{"id":79,"title":"탬핑(Tamping)을 하는 가장 주된 목적은?","description":"","example":["필터에 커피를 잘 채우기 위하여","커피 케이크의 고른 밀도 유지를 통해 물이 균일하게 통과되게 하기 위하여","물과의 접촉 면적을 늘리기 위하여","두꺼운 크레마를 얻기 위하여"],"answer":"커피 케이크의 고른 밀도 유지를 통해 물이 균일하게 통과되게 하기 위하여","commentary":""},{"id":80,"title":"에스프레소 추출에 40초가 걸렸다. 조정해야 할 사항은?","description":"","example":["원두의 분쇄입자를 굵게 조절한다.","사용되는 커피의 양을 늘린다.","보일러 압력을 높인다.","탬핑의 강도를 높인다."],"answer":"원두의 분쇄입자를 굵게 조절한다.","commentary":""},{"id":81,"title":"에스프레소 추출 시 과소추출(under extraction)의 원인이 아닌 것은?","description":"","example":["원두의 분쇄가 매우 곱다.","탬핑이 기준보다 약하다.","추출압력이 너무 세다.","기준양보다 적은 원두를 사용했다."],"answer":"원두의 분쇄가 매우 곱다.","commentary":""},{"id":82,"title":"다음 중 성격이 다른 하나는?","description":"","example":["리스트레또 (Ristretto)","카페 라떼 (Caffe latte)","룽고 (Lungo)","도피오 (Doppio)"],"answer":"카페 라떼 (Caffe latte)","commentary":""},{"id":83,"title":"필터 홀더(filter holder)의 두께를 두껍게 하는 가장 큰 이유는 무엇인가?","description":"","example":["크레마를 많이 만들기 위해","쓴맛을 제거하기 위해","온도를 유지하기 위해","파손되는 것을 방지하기 위해"],"answer":"온도를 유지하기 위해","commentary":""},{"id":84,"title":"그룹헤드의 개스킷(오링)의 교환 시기 설명 중 잘못된 것은?","description":"","example":["필터 홀더를 정면에서 90°가 되게 돌릴 때 탄력이 느껴지지 않을 때","필터 홀더를 정면에서 돌릴 때 90°를 넘을 때","커피의 추출이 연속적이지 않고 끊겨서 나올 때","커피 추출 시 옆으로 물이 샐 때"],"answer":"커피의 추출이 연속적이지 않고 끊겨서 나올 때","commentary":""},{"id":85,"title":"맛있는 한잔의 커피를 위하여 지켜야 할 사항들이다. 가장 거리가 먼 것은?","description":"","example":["추출 기구는 항상 청결하게 유지한다.","항상 신선한 원두를 사용한다.","깨끗하고 알맞은 온도의 물을 사용한다.","신속한 추출을 위해 원두는 미리 분쇄하여 사용한다."],"answer":"신속한 추출을 위해 원두는 미리 분쇄하여 사용한다.","commentary":""},{"id":88,"title":"커피원두의 가치를 최대한 살리기 위한 분쇄방법이 아닌 것은?","description":"","example":["커피 미분이 많이 발생되지 않도록 한다.","커피 추출방법에 따른 적합한 분쇄입도를 선택한다.","분쇄할 때 되도록 그라인더(Grinder)에 의한 마찰열 발생을 최대화 한다.","그라인더(Grinder)의 기계적 정비와 관리를 통하여 커피입자의 일정한 분쇄도를 유지한다."],"answer":"분쇄할 때 되도록 그라인더(Grinder)에 의한 마찰열 발생을 최대화 한다.","commentary":""},{"id":89,"title":"추출이 용이하게 적당량의 분쇄된 커피를 필터 홀더에 담는 일련의 과정을 팩킹(Packing)이라 하는데 이 과정과 관련이 없는 것은?","description":"","example":["Infusion","Dosing","Tapping","Tamping"],"answer":"Infusion","commentary":""},{"id":90,"title":"에스프레소 추출시 추출시간이 50초 이상 걸렸다. 이를 개선하는 방법 중 맞는 것은?","description":"","example":["커피의 분쇄를 조금 가늘게 조정 한다.","추출 시 탬핑(Tamping)압력을 강하게 한다.","모터펌프의 추출압력을 높인다.","사용 원두의 양을 조금 늘린다."],"answer":"모터펌프의 추출압력을 높인다.","commentary":""},{"id":91,"title":"원두의 품위 유지를 위한 포장기술이 아닌 것은?","description":"","example":["진공 포장","탈취형 포장","가스치환 포장","가스흡수제의 이용"],"answer":"탈취형 포장","commentary":""},{"id":92,"title":"페이퍼 드립퍼에 있는 리브의 역할을 바르게 설명한 것은?","description":"","example":["접촉면을 높여 물이 빠지는 시간을 길게 하는 역할을 한다.","커피가루와 드립퍼 사이에 있는 공기를 원활히 배출시키는 역할을 한다.","드립퍼의 내구성을 높이는 역할을 한다.","리브가 많을수록 유속이 느려져 보다 진한 커피를 뽑을 수 있다."],"answer":"커피가루와 드립퍼 사이에 있는 공기를 원활히 배출시키는 역할을 한다.","commentary":""},{"id":93,"title":"다음 설명하는 추출 기구는?","description":"수동식 에스프레소 추출기구로, 업소보다는 가정에서 많이 사용하는 기구이다. 구조는 상부포트, 하부포트, 안전밸브, 바스켓으로 되어있다. 다른 말로는 ‘에스프레소 포트’라고도 한다.","example":["모카 포트","프렌치 프레스","이브릭","페콜레이터"],"answer":"모카 포트","commentary":""},{"id":94,"title":"핸드드립으로 커피를 추출할 때 커피가루에는 여러 가지 힘이 작용한다. 이것들은 적당히 조절하여야 양질의 커피를 얻을 수 있다. 이렇게 추출할 때 커피가루에 작용하는 힘이 아닌 것은?","description":"","example":["표면장력","중력","탄산가스에 의한 가루의 팽창력","원심력"],"answer":"원심력","commentary":""},{"id":98,"title":"에스프레소 머신의 스팀을 틀 때 스팀에 물이 많이 나오는 현상의 이유는?","description":"","example":["기압이 너무 높을 때","스팀의 노즐이 막혔을 때","보일러 안의 물이 80% 이상 차 있을 때","보일러의 물이 너무 뜨거울 때"],"answer":"보일러 안의 물이 80% 이상 차 있을 때","commentary":""},{"id":99,"title":"다음은 에스프레소 머신을 구성하고 있는 요소들의 명칭과 설명이다. 바르게 설명된 것을 고르시오.","description":"","example":["포타필터(Portafilter) - 추출할 때 고온·고압의 물이 새지 않도록 차단하는 역할을 하며, 보통 ‘패킹(Packing)’이라 부른다.","압력 게이지(Pressure Gauge) - 보일러에 물이 얼마나 들어있는가를 표시하는 눈금으로, 보통 투명관으로 만들어져 있다.","샤워필터(Shower filter) - 포터 필터에 전체적으로 골고루 물을 분사시키는 역할을 한다.","워터 레벨 게이지(Water Level Gauge) - 원통형 모양의 저장장치로 물과 스팀을 에스프레소에 필요한 적절한 온도로 가열하고 저장하는 역할을 한다."],"answer":"샤워필터(Shower filter) - 포터 필터에 전체적으로 골고루 물을 분사시키는 역할을 한다.","commentary":""},{"id":100,"title":"핸드 드립으로 같은 양의 커피를 추출할 때, 다음 중 추출 속도에 영향을 미치는 요소가 아닌 것은?","description":"\u003cul\u003e\u003cli\u003e가) 커피의 분쇄 상태\u003c/li\u003e\u003cli\u003e나) 필터 조직의 조밀도\u003c/li\u003e\u003cli\u003e다) 드립퍼의 재질\u003c/li\u003e\u003cli\u003e라) 리브(Rib)의 요철 정도\u003c/li\u003e\u003c/ul\u003e","example":["가, 나","다, 라","나, 라","가, 라"],"answer":"다, 라","commentary":""},{"id":101,"title":"리스트레또(Ristretto)에 대한 설명 중 옳은 것은 어느 것인가?","description":"","example":["양이 많은(약 50~60ml) 에스프레소","추출시간을 짧게 하게 얻은 적은 양의 진한 에스프레소","에스프레소를 추출하여 그 위에 신선한 우유를 1 테이블스푼을 얹은 메뉴","에스프레소에 뜨거운 물을 첨가하여 희석한 메뉴"],"answer":"추출시간을 짧게 하게 얻은 적은 양의 진한 에스프레소","commentary":""},{"id":103,"title":"커피를 분쇄할 때, 분쇄 커피 입자의 크기를 결정하기 위하여 가장 중요하게 고려해야 될 사항은? ","description":"","example":["추출에 걸리는 시간","커피의 종류","커피의 볶음도","날씨"],"answer":"커피의 볶음도","commentary":""},{"id":104,"title":"다음 중 팩킹(Packing)의 순서를 올바르게 설명한 것은 어느 것인가?","description":"","example":["커피담기 \u003e 필터바스켓 상부 털기 \u003e 탬핑(Tamping) \u003e 면 고르기","커피 담기 \u003e 면 고르기 \u003e 탬핑(Tamping) \u003e 필터바스켓 상부 털기","커피 담기 \u003e 면 고르기 \u003e 필터바스켓 상부 털기 \u003e 탬핑(Tamping)","커피 담기 \u003e 탬핑(Tamping) \u003e 필터바스켓 상부 털기 \u003e 면 고르기"],"answer":"커피 담기 \u003e 면 고르기 \u003e 탬핑(Tamping) \u003e 필터바스켓 상부 털기","commentary":""},{"id":105,"title":"에스프레소의 추출에서 적갈색 크레마가 나타나기 위한 필수 요건이 아닌 것은?","description":"","example":["정확한 분쇄도","정확한 커피 양","정확한 수평밀도","강한 탬핑"],"answer":"강한 탬핑","commentary":""},{"id":107,"title":"갓 로스팅된 커피에 함유된 가스성분으로 인해 일어나는 현상을 옳게 설명한 것은?","description":"","example":["산소를 생성한다.","음이온을 방출한다.","질소를 생성한다.","향기 성분을 방출한다."],"answer":"향기 성분을 방출한다.","commentary":""},{"id":108,"title":"각종 커피 추출법에 대한 설명이 틀리게 짝 지어진 것은 어느 것인가?","description":"\u003cul\u003e\u003cli\u003e가) 사이펀 - 진공여과 방식이며, 침지식 추출 기구로 분류\u003c/li\u003e\u003cli\u003e나) 모카포트 - 이탈리아 가정에서 많이 이용하며, 수증기압을 이용한 추출법\u003c/li\u003e\u003cli\u003e다) 프렌치 프레스 - 저온추출 방식이며, 카페인이 용해되기 어려운 추출법\u003c/li\u003e\u003cli\u003e라) 핸드드립 - 드립퍼와 종이필터를 사용하는 추출법\u003c/li\u003e\u003c/ul\u003e","example":["가, 나","나, 다","가, 라","나, 라"],"answer":"나, 다","commentary":""},{"id":109,"title":"커피를 추출하기 위해 분쇄작업을 하는 이유로 합당한 것은?","description":"","example":["짧은 시간에 효율적인 서비스 제공","물에 접촉하는 커피의 표면적 확대","커피원가의 절감 목적","커피의 화학적 성분의 분쇄"],"answer":"물에 접촉하는 커피의 표면적 확대","commentary":""},{"id":114,"title":"다음 중 커피를 가장 잘게 분쇄해야 하는 추출방식은?","description":"","example":["융 드립","페이퍼 드립","사이펀","에스프레소"],"answer":"에스프레소","commentary":""},{"id":116,"title":"커피 산패의 개념으로 올바른 것을 고르시오.","description":"","example":["산패는 부패와 같은 뜻이다.","커피가 산소와 결합해도 아무런 변화가 없는 것을 말한다.","커피가 산소와 결합하여 썩는 것을 말한다.","커피가 공기 중의 산소와 결합하여 산화로 인해 맛과 향이 변하는 것이다."],"answer":"커피가 공기 중의 산소와 결합하여 산화로 인해 맛과 향이 변하는 것이다.","commentary":""},{"id":117,"title":"배큠브루어(사이펀)로 커피를 추출할 경우 커피의 농도에 변화를 줄 수 있는 조건이 아닌 것은?","description":"","example":["커피가루의 양과 로스팅도","물의 양","물과 커피가루가 접촉하는 시간","플라스크의 물을 끓이는 열원의 종류"],"answer":"플라스크의 물을 끓이는 열원의 종류","commentary":""},{"id":118,"title":"다음은 커피의 농도를 표시할 때 사용하는 브릭스(Brix)의 단위에 대한 해설 내용이다. 가장 알맞은 내용은?","description":"","example":["샘플 추출한 커피내의 산의 농도를 말한다.","샘플 추출한 커피내의 무기물질의 함유량을 말한다.","샘플 추출한 커피내의 가용성 고형분의 농도를 말한다.","샘플 추출한 커피의 당류 함유량을 말한다."],"answer":"샘플 추출한 커피내의 가용성 고형분의 농도를 말한다.","commentary":""},{"id":119,"title":"다음은 커피 추출의 삼대 원리이다. 순서가 올바른 것은?","description":"","example":["침투, 용해, 분리","용해, 침투, 분리","분리, 침투, 용해","용해, 분리, 침투"],"answer":"침투, 용해, 분리","commentary":""},{"id":121,"title":"커피매장에서는 에스프레소 추출량을 쉽게 조절하기 위해 메모리 기능을 사용한다. 기억시키는 방법 중 틀린 것은?","description":"","example":["커피의 분쇄입자와 추출시간을 맞추어 추출량을 기억시킨다.","추출 액량을 측정하기 위해 눈금이 있는 비이커를 사용한다.","메모리 후에는 새로운 커피를 투입하여 추출량을 다시 테스트해야 한다.","한번 세팅한 메모리 값은 지속적으로 사용하는 것이 좋다."],"answer":"한번 세팅한 메모리 값은 지속적으로 사용하는 것이 좋다.","commentary":""},{"id":122,"title":"원두 통(Hopper)을 주기적으로 청소해 주어야 하는데 그 주된 이유는 무엇인가?","description":"","example":["실버 스킨","커피 오일","온도","습기"],"answer":"커피 오일","commentary":""},{"id":123,"title":"다음 중 에스프레소 커피의 추출 시간에 가장 깊이 영향을 미치는 조건은?","description":"","example":["원두의 분쇄도","추출 온도","커피의 로스팅도","탬핑 강도"],"answer":"원두의 분쇄도","commentary":""},{"id":124,"title":"아래 내용은 에스프레소 추출 시 일어나는 현상에 대한 설명이다. 여기서 말하는 에멀션(Emulsion)현상은 무엇인가?","description":"","example":["탈수(脫水)","산화(酸化)","유제(乳劑)","갈변(褐變)"],"answer":"유제(乳劑)","commentary":""},{"id":125,"title":"다음 은 에스프레소 추출 동작들이다. 올바른 순서대로 정렬한 것은?","description":"\u003cul\u003e\u003cli\u003eⓐ 분쇄기를 작동시켜 적당량이 분쇄되면 동작을 멈춘다.\u003c/li\u003e\u003cli\u003eⓑ 커피 양 조절하기\u003c/li\u003e\u003cli\u003eⓒ 기계에서 필터홀더를 빼낸다.\u003c/li\u003e\u003cli\u003eⓓ 추출버튼 작동 및 추출동작 완료\u003c/li\u003e\u003cli\u003eⓔ 에스프레소 잔을 놓는다.\u003c/li\u003e\u003cli\u003eⓕ 홀더를 그룹에 맞추어 꽉 끼운다\u003c/li\u003e\u003cli\u003eⓖ 그룹의 필터 망에 붙은 찌꺼기를 제거하고 찌꺼기 털어낸 필터 홀더를 마른 행주로 깨끗이 닦아준다.\u003c/li\u003e\u003cli\u003eⓗ 필터 안의 커피 레벨링(Levelling) 동작\u003c/li\u003e\u003cli\u003eⓘ 홀더를 분쇄기 밑에 밀어 넣고 레버를 당긴다.\u003c/li\u003e\u003cli\u003eⓙ 탬핑 동작\u003c/li\u003e\u003cli\u003eⓚ 홀더의 필터 주변을 손으로 개끗이 털어준다.\u003c/li\u003e\u003c/ul\u003e","example":["ⓐ-ⓑ-ⓚ-ⓙ-ⓗ-ⓖ-ⓕ-ⓔ-ⓓ-ⓒ-ⓘ","ⓔ-ⓐ-ⓑ-ⓘ-ⓙ-ⓚ-ⓒ-ⓕ-ⓗ-ⓖ-ⓓ","ⓚ-ⓙ-ⓐ-ⓒ-ⓑ-ⓕ-ⓖ-ⓘ-ⓗ-ⓔ-ⓓ","ⓒ-ⓖ-ⓐ-ⓘ-ⓗ-ⓑ-ⓙ-ⓚ-ⓕ-ⓔ-ⓓ"],"answer":"ⓒ-ⓖ-ⓐ-ⓘ-ⓗ-ⓑ-ⓙ-ⓚ-ⓕ-ⓔ-ⓓ","commentary":""},{"id":127,"title":"에스프레소에 크림을 첨가한 이탈리아 커피는 무엇인가?","description":"","example":["Caffecon Panna","CaffeRistretto","CaffeLatte","CaffeCorretto"],"answer":"Caffecon Panna","commentary":""},{"id":128,"title":"커피를 추출하기 위해 분쇄를 하는 이유로 타당한 것은?","description":"","example":["원가의 절감","물과 접촉되는 표면적의 증가","커피성분의 최대한 추출","짧은 시간에 효율적인 서비스를 위해"],"answer":"물과 접촉되는 표면적의 증가","commentary":""},{"id":129,"title":"드립여과 방식(Drip Filtration)의 커피 추출에서 수분과 열을 주어 분쇄입자를 팽창시켜 커피성분이 추출되기 쉬운 상태로 만들기 위한 작업은?","description":"","example":["진액 추출","스프링 주입","뜸들이기","추출"],"answer":"뜸들이기","commentary":""},{"id":130,"title":"핸드드립으로 커피를 추출할 경우 분쇄 커피가루 표면에 발생하는 거품에 대한 설명으로 옳지 않은 것은?","description":"","example":["표면에 떠오르는 거품은 잡미를 포함하고 있다.","신선하지 않은 커피가루는 거품이 표면에 나오지 않는다.","추출 시에 커피가루 표면에 발생하는 거품은 작고 고울수록 좋다.","드립 추출 시 가루표면에 발생한 거품은 향기 성분을 많이 포함하고 있기때문에, 드리퍼의 물이 완전히 빠질 때까지 서버에 올려놓는다."],"answer":"드립 추출 시 가루표면에 발생한 거품은 향기 성분을 많이 포함하고 있기때문에, 드리퍼의 물이 완전히 빠질 때까지 서버에 올려놓는다.","commentary":""},{"id":131,"title":"그룹헤드의 디스퍼젼 스크린(Dispersion Screen)에 대한 설명 중 옳은 것은?","description":"","example":["동(구리)으로 된 재질이다.","청소를 매일 해주어야 한다.","물을 한 줄기로 모아주는 역할을 한다.","영구사용이 가능하다."],"answer":"청소를 매일 해주어야 한다.","commentary":""},{"id":132,"title":"물과 비교한 에스프레소의 물리화학적 변화를 올바르게 설명한 것은?","description":"","example":["표면장력이 증가한다.","밀도가 낮아진다.","전기 전도도가 낮아진다.","pH가 낮아진다."],"answer":"pH가 낮아진다.","commentary":""},{"id":133,"title":"에스프레소 추출작업이나 사용되는 도구에 대한 설명이다. 옳은 것은?","description":"","example":["블라인드 필터(Blind Filter) - 구멍이 막힌 필터로 그룹헤드 청소 시 사용된다.","탬핑(Tamping) - 포타필터의 바깥쪽을 툭툭 두드리는 작업이다.","넉 박스(Knock Box) - 커피를 보관하는 도구이다.","탬퍼(Tamper) - 필터 바스켓에 분쇄된 커피를 담는 도구이다."],"answer":"블라인드 필터(Blind Filter) - 구멍이 막힌 필터로 그룹헤드 청소 시 사용된다.","commentary":""},{"id":134,"title":"에스프레소 머신의 점검과 관리에 대한 내용 중 틀린 것은?","description":"","example":["펌프압력과 보일러온도는 게이지(Gauge)를 통해 상시 확인해야 한다.","배수구는 마감작업을 할 때 뜨거운 물을 충분히 흘려보내서 청소한다.","개스킷(Gasket)의 교체는 커피가 잘 나오지 않을 때 한다.","스팀노즐은 항상 청결한 상태를 유지하기 위해 사용할 때마다 청소를 해두어야 한다."],"answer":"개스킷(Gasket)의 교체는 커피가 잘 나오지 않을 때 한다.","commentary":""},{"id":135,"title":"에스프레소 추출 시 첫 단계로서 팩킹(Packing) 작업을 하게 되는데, 이 때 태핑(Tapping)을 하는 이유는?","description":"","example":["분쇄한 원두를 필터 홀더(Filter Holder)에 담아 눌러 다지기 위해","필터 홀더 가장자리의 커피가루를 떨어내기 위해","필터 홀더에 분쇄한 커피를 담기 전에 남아있는 커피가루를 제거하기 위해","필터홀더를 뒤집어 봄으로서 팩킹(Packing)의 완성도를 확인하기 위해"],"answer":"필터 홀더 가장자리의 커피가루를 떨어내기 위해","commentary":""},{"id":136,"title":"에스프레소 추출 시 커피케이크의 고른 밀도 유지와 물의 균일한 통과를 위해 하는 작업은?","description":"","example":["그라인딩(Grinding)","태핑(Tapping)","탬핑(Tamping)","도징(Dosing)"],"answer":"탬핑(Tamping)","commentary":""},{"id":137,"title":"다음 설명 중 옳은 것은?","description":"","example":["에스프레소는 크레마의 지속성과 관계가 있다.","에스프레소는 온도와는 별로 관계가 없다.","에스프레소는 분쇄 커피와 공기의 접촉시간을 최대화해야 한다.","에스프레소는 추출압력이 낮을수록 좋다."],"answer":"에스프레소는 크레마의 지속성과 관계가 있다.","commentary":""},{"id":138,"title":"에스프레소 추출 시 머신에서 추출 전 물 흘리기를 하는 이유가 아닌 것은?","description":"","example":["과열된 물을 흘려 온도를 조절한다.","그룹헤드의 이물질을 제거한다.","추출온도를 점검한다.","Infusion(뜸들이기)을 하기 위함이다."],"answer":"Infusion(뜸들이기)을 하기 위함이다.","commentary":""},{"id":139,"title":"다음은 에스프레소 메뉴에 관련된 용어들이다. 바르게 설명된 것은?","description":"","example":["리스트레또(Ristretto) - 추출시간을 짧게 하여 보다 농축된 에스프레소를 지칭한다.","도피오(Doppio) - 추출시간을 길게 하여 쓴맛이 더 강조된 에스프레소이다.","룽고(Lungo) - 에스프레소에 데운 우유와 휘핑크림을 올린 것으로 비엔나커피라고도 한다.","데미타세(Demitasse) - 카푸치노를 마시는데 사용되는 잔이다."],"answer":"리스트레또(Ristretto) - 추출시간을 짧게 하여 보다 농축된 에스프레소를 지칭한다.","commentary":""},{"id":140,"title":"추출기구에 대한 설명이다. 잘못 연결한 것은?","description":"","example":["이브릭 - 카다몸(Cardamom)이라는 향신료를 넣어 즐기기도 하는 터키식 커피 추출기구","프렌치프레스 - 1933년 이태리에서 만들어진 수동식 에스프레소 추출기구","워터 드립 - 더치커피라고도 부르며 찬물로 장시간 추출하는 방식","사이폰 - 시각적인 연출효과가 뛰어난 진공여과방식의 추출기구"],"answer":"프렌치프레스 - 1933년 이태리에서 만들어진 수동식 에스프레소 추출기구","commentary":""},{"id":141,"title":"에스프레소 머신의 관리에 대한 다음 설명 중 틀린 것은?","description":"","example":["필터홀더는 커피와 직접 접촉하는 부분이므로 매일 청소해야 한다.","기계의 주요 부위는 찌꺼기가 침착되지 않도록 정기적으로 접촉하는 부분이므로 매일 청소해야 세척한다.","커피 기계를 세척할 때는 향기가 있는 세제를 사용하는 것이 좋다.","스케일을 방지하기 위해 칼슘제거용 용액을 통과시킨 후 물로 충분히 헹군다."],"answer":"커피 기계를 세척할 때는 향기가 있는 세제를 사용하는 것이 좋다.","commentary":""},{"id":142,"title":"커피의 산패에 대한 설명 중 바른 것은?","description":"","example":["커피가 공기 중에 산소와 결합하여 맛과 향이 변화하는 것을 말한다.","분쇄 후 일정시간이 경과하여 안정된 이후 추출하는 것이 좋다.","다크 로스트(Dark roast) 된 원두는 라이트 로스트(Light roast) 된 원두보다 서서히 산화된다.","멜라노이딘이 형성되면서 진행되는 과정이다."],"answer":"커피가 공기 중에 산소와 결합하여 맛과 향이 변화하는 것을 말한다.","commentary":""},{"id":143,"title":"다음 설명하는 추출 기구는 무엇을 말하는가?","description":"수동식 에스프레소 추출기구로, 업소보다는 가정에서 많이 사용하는 기구이다. 구조는 상부포트, 하부포트, 안전밸브, 바스켓으로 되어있다. 다른 말로는 ‘에스프레소 포트’라고도 한다.","example":["퍼콜레이터(Percolator)","프렌치 프레스(French press)","이브릭(Ibrik)","모카 포트(Moka pot)"],"answer":"모카 포트(Moka pot)","commentary":""},{"id":144,"title":"좋은 커피를 위한 조건이 아닌 것은?","description":"","example":["커피와 물의 적정 비율","추출 시간에 따른 정확한 분쇄","추출 기구마다 입자를 0.5~0.6mm로 맞추어 추출","좋은 품질의 물로 최적의 추출 방법"],"answer":"추출 기구마다 입자를 0.5~0.6mm로 맞추어 추출","commentary":""},{"id":145,"title":"에스프레소 추출 시 펌프모터에서 심한 소음이 일어나는 원인은 무엇인가?","description":"","example":["커피 투입량이 많을 때","물 공급이 되지 않을 때","온도가 낮을 때","추출 시간이 길 때"],"answer":"물 공급이 되지 않을 때","commentary":""},{"id":146,"title":"눈앞에 놓인 커피는 이미 그 성격이 결정되어 있다. 따라서 그에 가장 적합한 추출 방법도 결정되어 있다고 말할 수 있다. 에스프레소 기계를 사용하여 커피를 뽑을 때 커피의 맛을 조절할 수 있는 가장 단순한 방법은 무엇인가?","description":"","example":["분쇄 커피의 양을 조절한다.","분쇄도를 조절한다.","커피의 추출 액량을 조절한다.","탬핑 강도를 조절한다."],"answer":"커피의 추출 액량을 조절한다.","commentary":""},{"id":147,"title":"물속에 함유된 칼슘(광물질) 성분은 커피기계의 보일러 내부 벽에 흡착되는데, 물을 직접 끓이게 되면 칼슘이 히터의 표면에 녹아 융착(融着)되기도 하며, 각 부분으로 연결되어 있는 소규모 파이프 등이 막히는 원인이 된다. 또한 여러 이온 성분의 중금속과 불순물로 인하여 커피의 고유의 맛을 잃게 된다. 이러한 현상을 방지하기 위해 사용되는 장비는 무엇인가?","description":"","example":["연수기","펌프 모터","정수기","전원차단기"],"answer":"연수기","commentary":""},{"id":148,"title":"에스프레소 추출에서 추출 시간이 길어지면 맛은 어떻게 변할까?","description":"","example":["신맛이 강해진다.","단맛이 강해진다.","짠맛이 강해진다.","쓴맛이 강해진다."],"answer":"쓴맛이 강해진다.","commentary":""},{"id":149,"title":"다음 예문 가운데 가장 모범적인 에스프레소 추출의 모습은?","description":"","example":["처음엔 천천히 똑똑 떨어지다가 나중엔 가늘게 고르게 나오면서 32초에 28ml가 추출되었다.","처음부터 끝까지 고른 두께로 가늘게 나오면서 22초에 25ml가 추출되었다.","조금 굵은 줄기로 나오면서 8초에 추출이 끝났는데, 거품이 1/2 이상 나왔다.","처음부터 끝까지 고른 두께로 35초 만에 30ml가 추출되었다."],"answer":"처음부터 끝까지 고른 두께로 가늘게 나오면서 22초에 25ml가 추출되었다.","commentary":""},{"id":150,"title":"추출이 용이하게 적당량의 분쇄된 커피를 필터 홀더에 담는 일련의 과정을 팩킹(Packing)이라 하는데 이 과정과 관련이 없는 것은?","description":"","example":["Tapping","Dozing","Tamping","Infusion"],"answer":"Infusion","commentary":""},{"id":151,"title":"탬핑(Tamping)을 하는 가장 큰 요인은?","description":"","example":["커피 케이크의 고른 밀도 유지를 통한 물이 균일한 통과를 위해","필터에 커피를 잘 채우기 위해","두꺼운 크레마를 얻기 위해","물과의 접촉 면적을 늘리기 위해"],"answer":"커피 케이크의 고른 밀도 유지를 통한 물이 균일한 통과를 위해","commentary":""},{"id":152,"title":"다음 중 에스프레소 추출에서 필터홀더의 바스켓과 추출구(Spout)관리에 해당되지 않는 것은?","description":"","example":["탬핑 시 추출구가 작업대 바닥에 닿지 않도록 한다.","도징(Dozing up)된 원두를 깎아낼 때 추출구가 도징 체임버(Dozing chamber) 위쪽에 놓이지 않도록 한다.","필터홀더의 바스켓과 추출구를 청소할 때는 반드시 젖은 행주를 사용한다.","바스켓과 추출구를 분해하여 청소할 때는 가능한 따뜻한 물을 사용하는 것이 좋다."],"answer":"필터홀더의 바스켓과 추출구를 청소할 때는 반드시 젖은 행주를 사용한다.","commentary":""},{"id":153,"title":"에스프레소 추출 전 ‘물 흘려보내기’ 동작에 대한 내용이다. 틀린 것은?","description":"","example":["그룹 헤드에 묻어 있을 수 있는 찌꺼기를 제거하기 위한 동작이다.","머신의 정상 작동여부를 확인하는 동작이다.","과열되어 있을 수 있는 추출수를 제거하기 위한 동작이다.","드립 트레이(Drip tray)를 씻어내어 잔 밑 부분의 청결을 유지하기 위한 동작이다."],"answer":"드립 트레이(Drip tray)를 씻어내어 잔 밑 부분의 청결을 유지하기 위한 동작이다.","commentary":""},{"id":154,"title":"에스프레소의 추출시간에 영향을 미치는 여러 가지 요인 중 그라인더의 입자를 바꾸면서 조절해야 하는 요인이 아닌 것은?","description":"","example":["추출 압력 차이가 있는 경우","날씨의 변화에 따른 습도변화","원두변경에 따른 로스팅 정도의 변화","그라인더의 장시간 사용에 따른 그라인더 날의 팽창"],"answer":"추출 압력 차이가 있는 경우","commentary":""},{"id":155,"title":"다음의 메뉴 중 얼음을 이용한 차가운 메뉴는?","description":"","example":["도피오(Doppio)","카푸치노 프레도(Cappuccino Freddo)","카페 코레또 (Caffe Correto)","카라멜 마끼아또(Caramel Macchiato)"],"answer":"카푸치노 프레도(Cappuccino Freddo)","commentary":""},{"id":157,"title":"다음 중 포장법으로 사용하지 않는 것은 어느 것인가?","description":"","example":["진공포장","산소가압포장","불활성가스포장","밸브포장"],"answer":"산소가압포장","commentary":""},{"id":159,"title":"20세기의 음료라고 하는 에스프레소 커피 추출의 특징을 나열한 것이다. 잘못 설명된 것은 어느 것인가?","description":"","example":["필터홀더에 분쇄된 원두커피 가루를 담아 고르기와 다지기를 끝낸 후에는 가능한 신속하게 추출버튼을 눌러야 한다.","보일러 내의 과열된 물의 온도를 떨어뜨리기 위하여 추출 직전 물 흘리기를 하는 것은 커피 맛을 위한 중요한 과정 중 하나이다.","에스프레소의 추출 시, 향미 보존을 위하여 예열된 데미타세에 담아 서빙하는 것이 좋다.","필터홀더를 늘 그룹헤드에 장착하여 두는 것은 다음 커피 추출에 부담을 주는 것으로 청소가 끝난 후 분리 보관한다."],"answer":"필터홀더를 늘 그룹헤드에 장착하여 두는 것은 다음 커피 추출에 부담을 주는 것으로 청소가 끝난 후 분리 보관한다.","commentary":""},{"id":160,"title":"다음 중 배큠브루어(사이폰) 추출에 관한 설명으로 틀린 것은 어느 것인가?","description":"","example":["커피가루와 물의 접촉시간에 따라 커피의 농도를 달리할 수 있다.","플라스크의 표면에 물기가 없도록 마른 수건으로 닦아 준다.","커피입자를 에스프레소 추출보다 가늘게 한다.","진공식 추출로서 열원으로는 알코올램프, 할로겐램프 등이 이용된다."],"answer":"커피입자를 에스프레소 추출보다 가늘게 한다.","commentary":""},{"id":161,"title":"커피는 발견된 것만 850여 가지의 향미성분을 포함하고 있다. 이 다양한 향미 성분을 추출하기 위하여 다양한 추출방법들이 개발되었다. 다음 추출 방법 중 수용성 성분을 가장 많이 추출할 수 있는 방법을 무엇인가?","description":"","example":["에스프레소 추출법","이브릭 추출법","더치 추출법","핸드드립 추출법"],"answer":"에스프레소 추출법","commentary":""},{"id":162,"title":"일반적으로 한 잔의 커피를 마시기 위한 과정 중 반드시 거쳐야 하는 과정 아닌 것은 어느 것인가?","description":"","example":["로스팅(Roasting)","블렌딩(Blending)","분쇄(Grinding)","추출(Brewing)"],"answer":"블렌딩(Blending)","commentary":""},{"id":164,"title":"에스프레소 추출 과정으로 가장 적절한 순서는 어느 것인가?","description":"\u003cul\u003e\u003cli\u003eⓐ Dosing\u003c/li\u003e\u003cli\u003eⓑ Purging\u003c/li\u003e\u003cli\u003eⓒ Tamping\u003c/li\u003e\u003cli\u003eⓓ Leveling\u003c/li\u003e\u003cli\u003eⓔ Brewing\u003c/li\u003e\u003cli\u003eⓕ Grinding\u003c/li\u003e\u003c/ul\u003e","example":["ⓕ-ⓐ-ⓓ-ⓒ-ⓑ-ⓔ","ⓕ-ⓓ-ⓒ-ⓐ-ⓑ-ⓔ","ⓕ-ⓐ-ⓒ-ⓑ-ⓓ-ⓔ","ⓕ-ⓓ-ⓑ-ⓒ-ⓐ-ⓔ"],"answer":"ⓕ-ⓐ-ⓓ-ⓒ-ⓑ-ⓔ","commentary":""},{"id":165,"title":"에스프레소 모신 부품 중에 보일러에 유입되는 찬물과 추출에 쓰이는 뜨거운 물의 흐름을 통제하는 것은 무엇인가?","description":"","example":["펌프 모터","솔레노이드 밸브","플로우 미터","샤워 스크린"],"answer":"솔레노이드 밸브","commentary":""},{"id":167,"title":"그라인더(Grinder) 작동 후에 2배 이상의 휴식시간이 필요한 이유는 무엇인가?","description":"","example":["입자크기의 변화를 막기 위하여","분쇄되는 양의 변화를 막기 위하여","그라인더(Grinder) 날의 열을 식히기 위하여","전기절약을 위하여"],"answer":"그라인더(Grinder) 날의 열을 식히기 위하여","commentary":""},{"id":168,"title":"에스프레소커피 제조 시 과소추출(Under extraction)의 원인으로 올바르게 연결된 것은 어느 것인가?","description":"\u003cul\u003e\u003cli\u003e가) 기준보다 높은 온도에서 추출한다.\u003c/li\u003e\u003cli\u003e나) 원두의 분쇄가 매우 굵다.\u003c/li\u003e\u003cli\u003e다) 탬핑이 매우 강하다.\u003c/li\u003e\u003cli\u003e라) 기준양보다 적은 원두를 사용한다.\u003c/li\u003e\u003c/ul\u003e","example":["가, 나","가, 다","나, 다","나, 라"],"answer":"나, 라","commentary":""},{"id":169,"title":"다음은 커피에 관련된 용어이다. 내용이 옳지 않은 것은 어느 것인가?","description":"","example":["크레마(Crema) - 에스프레소 머신으로 추출한 커피 위에 덮이는 갈색 거품을 말한다.","프렌치 프레스(French Press) - 커피 추출 기구 중 하나로 가정용 에스프레소 머신이라고 할 수 있다.","디카페인(Decaffeine) - 커피 자체에 함유되어 있는 카페인 성분을 제거한 커피를 말한다.","도피오(Doppio) - 더블 에스프레소를 지칭하는 이태리어다."],"answer":"프렌치 프레스(French Press) - 커피 추출 기구 중 하나로 가정용 에스프레소 머신이라고 할 수 있다.","commentary":""},{"id":170,"title":"커피 추출에 사용하는 물의 조건은 다양할 수 있다. 다음 중 추출에 관여하는 물의 조건으로 반드시 고려하지는 않아도 되는 것은?","description":"","example":["주전자의 재질","사용할 온도","추출에 걸리는 시간","추출액량"],"answer":"주전자의 재질","commentary":""},{"id":171,"title":"다음 원두 저장 중 수분의 영향에 대한 설명으로 적절한 것은?","description":"","example":["원두가 수분을 흡수하면 맛 성분의 산화가 촉진된다.","상온에서 저장할 경우 상대습도 50% 일 때 3-4일 후 부터 산패가 일어난다.","원두에 흡착하는 수분은 커피의 탄산가스를 방출시켜서 맛 성분의 산화를 촉진한다.","상온에서는 상대습도가 0% 이더라도 3-4주 후부터 산패가 일어난다."],"answer":"상온에서는 상대습도가 0% 이더라도 3-4주 후부터 산패가 일어난다.","commentary":""},{"id":172,"title":"다음 중 원두의 산패가 가장 빠르게 진행되는 것은?","description":"","example":["밀폐되지 않고 개봉된 원두","미리 갈아놓은 원두","원웨이 밸브(Oneway-valve)가 없이 포장된 원두","호퍼 안에 들어있는 원두"],"answer":"미리 갈아놓은 원두","commentary":""},{"id":175,"title":"에스프레소 커피의 특징을 나열한 것 중 잘못 기술된 것은?","description":"","example":["에스프레소 커피는 ‘빠르게 추출하는 커피’로 express가 어원이다.","분쇄된 커피에 중력의 9배를 가하므로 수용성 성분과 함께 지용성 성분까지 추출해 내는 가압투과식 추출법이다.","에스프레소 커피의 일반적인 원두량은 한 잔당 7-8g 정도로 포터 필터의 사이즈에 따라 적정량이 조금씩 달라질 수 있다.","이태리에서 탄생된 에스프레소는 당연히 그 로스팅 정도를 Italian Roasting Grade로 해야 한다."],"answer":"이태리에서 탄생된 에스프레소는 당연히 그 로스팅 정도를 Italian Roasting Grade로 해야 한다.","commentary":""},{"id":177,"title":"다음 중 커피기계에서 보일러와 연관이 없는 것은?","description":"","example":["수위 감지기","압력 조절 장치","플로우미터","히터"],"answer":"플로우미터","commentary":""},{"id":178,"title":"지하수를 에스프레소 기계에 직접 연결해 사용하려고 한다. 이때 다음 중 기계에 치명적인 무기질은?","description":"","example":["철","칼슘","인","납"],"answer":"칼슘","commentary":""},{"id":181,"title":"다음은 에스프레소에 관련된 용어들이다. 바르게 설명된 것은?","description":"","example":["룽고(Lungo) : 에스프레소보다 추출시간을 길게 하여 1oz 보다 양이 많게 추출된 에스프레소이다.","데미타세(Demitasse) : 시간을 짧게 하여 쓴맛을 더 강조한 에스프레소이다.","리스트레또(Ristretto) : 시간을 길게 하여 추출한 쓴맛을 더 강조한 에스프레소이다.","도피오(Doppio) : 한입에 들이킬 정도로 ‘작은 잔의 커피’라는 뜻의 프랑스 용어이다."],"answer":"룽고(Lungo) : 에스프레소보다 추출시간을 길게 하여 1oz 보다 양이 많게 추출된 에스프레소이다.","commentary":""},{"id":183,"title":"에스프레소의 정상 추출로 보기 힘든 것은 무엇인가 ?","description":"","example":["커피 색깔은 검은 갈색(Dark brown)을 띤다.","커피의 유속이 처음부터 끝까지 일정하게 거의 수직으로 추출된다.","부드러운 크레마가 3~5mm 정도 표면에 형성된다.","약 25초 정도에 플레이버가 풍부한 25~30ml의 커피액이 추출된다."],"answer":"커피 색깔은 검은 갈색(Dark brown)을 띤다.","commentary":""},{"id":185,"title":"추출할 때 에스프레소의 품질을 결정하는 요소와 거리가 먼 것은 어느 것인가?","description":"","example":["원두의 신선도","분쇄한 원두의 굵기 정도","정수된 물의 표면 장력","추출 속도의 적절성"],"answer":"정수된 물의 표면 장력","commentary":""},{"id":187,"title":"에스프레소 머신의 보일러가 데워지지 않을 때의 원인이 아닌 것은 다음 중 어느 것인가?","description":"","example":["히터가 불량일 때","압력 스위치가 불량일 때","전압이 낮을 때","과열 방지 바이메탈이 차단되었을 때"],"answer":"전압이 낮을 때","commentary":""},{"id":188,"title":"연수기는 주기적으로 청소를 하는데 청소는 무엇으로 하는가?","description":"","example":["소금","우유","식초","뜨거운 물"],"answer":"소금","commentary":""},{"id":190,"title":"에스프레소 머신의 일일 점검사항이 아닌 것은 어느 것인가?","description":"","example":["보일러 압력","물의 온도 체크","개스킷의 마모상태","디스포션 스크린의 세척상태"],"answer":"개스킷의 마모상태","commentary":""},{"id":191,"title":"에스프레소 추출 원리를 설명한 것이다. 틀린 것은 어느 것인가?","description":"","example":["용해성 물질은 추출되고 불용해성 물질은 추출되지 않는다.","고압의 물이 커피를 통과하기 때문에 입자는 드립방식보다 미세하게 분쇄해야 한다.","주로 높은 온도와 압력을 이용한 추출수율이 높은 방법이다.","적절한 농도를 내고 일관성을 유지할 수 있도록 규격화한 방식이다."],"answer":"용해성 물질은 추출되고 불용해성 물질은 추출되지 않는다.","commentary":""},{"id":195,"title":"커피 분쇄와 관련한 다음 설명 중 옳은 것은 어느 것인가?","description":"","example":["원두의 로스팅 정도가 강할수록 분쇄속도는 느려진다.","원두의 함수율이 높아질수록 분쇄속도는 느려진다.","분쇄 커피입자가 가늘수록 물의 흐름이 빨라진다.","원두의 밀도가 높을수록 분쇄속도는 빨라진다."],"answer":"원두의 함수율이 높아질수록 분쇄속도는 느려진다.","commentary":""},{"id":196,"title":"다음 탬핑과 태핑에 대한 설명으로 옳은 것은 어느 것인가?","description":"","example":["그라인딩 된 커피를 포타필터에 담는 과정이다.","태핑이 강해야 좋은 커피를 추출할 수 있다.","탬핑이 강하면 추출시간이 길어질 수 있다.","탬핑 시 손잡이 쪽으로 약간 기울이는 것이 좋다."],"answer":"탬핑이 강하면 추출시간이 길어질 수 있다.","commentary":""},{"id":197,"title":"다음은 한국커피교육협의회(KCES) 바리스타(2급) 실기시험 규정이다. 보기 중 중요 불합격 사유로 묶인 것은 어느 것인가?","description":"\u003cul\u003e\u003cli\u003e가) 제공된 4잔의 카푸치노 중 한 잔의 우유거품이 거칠게(직경 1mm) 제공된 경우\u003c/li\u003e\u003cli\u003e나) 준비평가 시간 동안 잔 받침을 파손한 경우\u003c/li\u003e\u003cli\u003e다) 제공된 4잔의 에스프레소 중 한 잔의 데미타세 잔에 크레마가 전혀 없이 제공된 경우\u003c/li\u003e\u003cli\u003e라) 제공된 4잔의 카푸치노 전체 양이 잔의 상부로부터 20mm이하로 제공된 경우\u003c/li\u003e\u003cli\u003e마) 정리를 하지 못하고 10분 40초 경과 후 시연을 종료 한 경우\u003c/li\u003e\u003cli\u003e바) 시연 도중 스티밍 후 밀크피처에 우유의 잔량이 남아 있는 상태로 머신 상부에 올려놓은 경우\u003c/li\u003e\u003c/ul\u003e","example":["가, 라","라, 바","다, 바","가, 마"],"answer":"라, 바","commentary":""},{"id":200,"title":"커피 보관에 영향을 주는 원인들로 옳은 설명은?","description":"","example":["저장 온도가 낮을수록 향기 성분이 빨리 증발한다.","로스팅한 커피는 공기 중 산소에 의한 영향은 거의 없다.","로스팅한 커피가 수분을 흡수하면 휘발성 향기 성분의 산화가 촉진된다.","분쇄한 커피는 공기와의 접촉 면적이 커져도 산화가 늦다."],"answer":"로스팅한 커피가 수분을 흡수하면 휘발성 향기 성분의 산화가 촉진된다.","commentary":""},{"id":201,"title":"커피 분쇄 방법 중 다음과 같은 단점이 있는 그라인더의 형태는?","description":"\u003cul\u003e\u003cli\u003e- 단위 처리량이 적다.\u003c/li\u003e\u003cli\u003e- 수명이 비교적 짧다.\u003c/li\u003e\u003cli\u003e- 수평형에 비해서는 배출이 좋지 않다.\u003c/li\u003e\u003c/ul\u003e","example":["롤러형(Roller)","원뿔형(Conical)","수평형(Flat)","절단형(Vertical)"],"answer":"원뿔형(Conical)","commentary":""},{"id":202,"title":"다음 추출기구의 사용 후 관리 가운데 잘못 연결된 것은?","description":"","example":["융 추출 - 흐르는 물에 깨끗이 씻어 물이 담긴 용기 속에 넣고 냉장 보관한다.","프렌치 프레스 - 프레스의 망(여과망, Plunger pieces)을 보호하기 위해 수차례 사용 후 깨끗이 세척한다.","모카 포트 - 추출이 끝나면 식기를 기다리지 말고 즉시 찬물에 식히면서 해체해 깨끗하게 씻어 물기를 제거한다.","더치 드립 - 추출 후 로드나 플라스크는 사용 후 중성 세제로 잘 씻어 준다."],"answer":"프렌치 프레스 - 프레스의 망(여과망, Plunger pieces)을 보호하기 위해 수차례 사용 후 깨끗이 세척한다.","commentary":""},{"id":205,"title":"에스프레소 추출 시 물이 커피를 통과하는 시간에 영향을 미치는 다음 요소 중 가장 거리가 먼 것은?","description":"","example":["과도한 태핑","포타필터 안에 담기는 커피의 양","커피가루의 분쇄도","탬퍼의 재질"],"answer":"탬퍼의 재질","commentary":""},{"id":207,"title":"다음 연결 중 틀린 것은?","description":"","example":["Freddo = Hot","Shakerato = Shaking","Romano = Lemon","Lungo = Long"],"answer":"Freddo = Hot","commentary":""},{"id":208,"title":"크레마에 대한 다음 설명 중 가장 적절한 것은?","description":"","example":["블랜딩에 로부스타를 사용하면 고형 성분의 양이 적어 크레마의 양도 적어진다.","지속성이 있어야 하며 밝은 색일수록 좋다.","커피 양의 30% 이상이면 적당하다.","커피에서 나온 지방성분과 고형성분이 결합되어 생성된 미세한 거품이다."],"answer":"커피에서 나온 지방성분과 고형성분이 결합되어 생성된 미세한 거품이다.","commentary":""},{"id":210,"title":"에스프레소 머신의 관리에 관한 다음 설명 중 가장 거리가 먼 것은?","description":"","example":["포타필터는 커피와 직접 접촉하는 부분이므로 매일 청소해야 한다.","보일러 압력과 추출압력은 크게 변화하지 않으므로 주1~2회 정도 점검하면 된다.","그룹헤드의 샤워필터는 매일 청소해 주어야 한다.","포타필터의 스케일을 방지하기 위해 칼슘제거용 용액을 수 분 간 통과시킨 후 물로 충분히 헹군다."],"answer":"보일러 압력과 추출압력은 크게 변화하지 않으므로 주1~2회 정도 점검하면 된다.","commentary":""},{"id":211,"title":"에스프레소 추출과정에 대한 다음의 설명 중 틀린 것은?","description":"","example":["그룹헤드로부터 분리된 포타필터의 필터바스켓의 물기는 마른 행주를 이용하여 제거한다.","표준량의 커피를 담고 탬핑 후 포타필터의 가장자리 청소는 넉박스 위에서 한다.","에스프레소 머신의 열수흘리기 동작은 반드시 탬핑 후 추출직전에 이루어져야 한다.","그룹에 포타필터를 정확하게 장착한 후 신속히 추출버튼을 누른다."],"answer":"에스프레소 머신의 열수흘리기 동작은 반드시 탬핑 후 추출직전에 이루어져야 한다.","commentary":""},{"id":212,"title":"다음 중 커피 원두 보관에 관한 설명으로 바르지 않은 것은?","description":"","example":["추출할 수 있는 분량만큼만 구입하여 보관하는 것이 바람직하다.","공기와의 접촉을 차단하고 적정습도를 유지하는 것이 바람직하다.","햇볕이 잘 드는 곳에 보관한다.","갈지 않은 상태에서 보관하는 것이 바람직하고, 추출할 때마다 조금씩 원두를 갈아서 사용한다."],"answer":"햇볕이 잘 드는 곳에 보관한다.","commentary":""},{"id":213,"title":"필터드립 추출 커피에 대한 설명으로 거리가 먼 것은?","description":"","example":["커피의 추출 수율은 18-22%가 이상적이다.","물의 온도, 드리퍼의 종류는 추출농도와 무관하다.","농도계와 산도계, 추출차트를 이용하여 커피 추출을 테스트 할 수 있다.","원두의 양과 입자를 조절해야 원하는 농도를 추출할 수 있다."],"answer":"물의 온도, 드리퍼의 종류는 추출농도와 무관하다.","commentary":""},{"id":214,"title":"에스프레소 블렌딩의 목적으로 잘못된 것은?","description":"","example":["카페인을 줄이기 위해서","비용의 절감을 위해서","자기만의 특징 있는 에스프레소를 만들기 위해서","한 종류의 커피로 ‘조화로운’맛을 만들기 어려워서"],"answer":"카페인을 줄이기 위해서","commentary":""},{"id":215,"title":"에스프레소머신에 있어서 추출 압력 범위는 어느 정도인가?","description":"","example":["0.5~1bar","1~1.5bar","2~3bar","8~10bar"],"answer":"8~10bar","commentary":""},{"id":217,"title":"일반적인 에스프레소 추출에 대한 설명이다. 올바른 것은?","description":"","example":["분쇄 입자의 크기가 클수록 과다추출이 일어난다.","크레마의 주성분은 아교질을 포함한 지방질의 유제(Emulsion)로 이루어진다.","추출 시간이 길어질수록 향기롭고 고소한 맛의 에스프레소가 추출된다.","에스프레소 추출 과정은 침투 → 분리 → 용해의 과정을 거친다."],"answer":"크레마의 주성분은 아교질을 포함한 지방질의 유제(Emulsion)로 이루어진다.","commentary":""},{"id":219,"title":"그룹헤드의 개스킷(Gasket)의 교환 시기 설명 중 잘못 된 것은?","description":"","example":["필터 홀더를 정면에서 90도가 되게 돌릴 때 탄력이 느껴지지 않을 때","필터 홀더를 정면에서 돌릴 때 90도를 넘을 때","커피가 잘 나오지 않을 때","커피 추출 시 옆으로 물이 새어 나올 때"],"answer":"커피가 잘 나오지 않을 때","commentary":""},{"id":220,"title":"에스프레소 추출 시 분쇄작업에 대한 설명 중 올바른 것은?","description":"","example":["입자 굵기는 원두 종류와 투입량에 따라 달라질 수 있다.","에스프레소에 알맞은 입자가 정해져 있으므로, 바리스타는 세팅된 그라인더를 자주 조절하면 안 된다.","추출현상이 빠르면 입자를 굵게 조절하고, 추출현상이 느리면 입자를 미세하게 조절한다.","매장의 피크타임을 고려하여, 여러 잔을 추출할 수 있는 양을 미리 분쇄해 둔다."],"answer":"입자 굵기는 원두 종류와 투입량에 따라 달라질 수 있다.","commentary":""},{"id":222,"title":"에스프레소 추출 시 형성되는 크레마(Crema)의 설명 중 틀린 것은?","description":"","example":["높은 압력의 물이 커피 가루와 접촉하면서 원두의 불용성 오일(Insoluble oil)이 유화상태로 함께 추출되어 형성되는 것이다.","크레마의 색은 붉은 색 또는 진한 갈색이 섞이지 않은 깨끗한 헤이즐넛 색으로 추출된 것이 좋다.","에스프레소를 시음하기 전에 크레마의 시각적인 요소로 에스프레소의 품질을 판단한다.","영어로 크림(Cream)을 의미하며, 다른 추출방법과 달리 에스프레소는 풍성한 갈색의 거품 층이 형성된다."],"answer":"크레마의 색은 붉은 색 또는 진한 갈색이 섞이지 않은 깨끗한 헤이즐넛 색으로 추출된 것이 좋다.","commentary":""},{"id":223,"title":"에스프레소 추출에 관한 다음의 내용 중 옳은 것만으로 짝지어진 것은?","description":"\u003cul\u003e\u003cli\u003e가) 머신의 성능은 에스프레소의 향미에 직접적인 영향이 없다.\u003c/li\u003e\u003cli\u003e나) 탬핑을 반드시 하지 않더라도 커피층의 밀도를 형성시킬 수 있다면 좋은 추출을 할 수 있다.\u003c/li\u003e\u003cli\u003e다) 그라인더의 성능은 에스프레소 향미에 직접적인 영향을 준다.\u003c/li\u003e\u003cli\u003e라) 우수한 성능의 머신을 사용하면 커피종류에 관계없이 같은 방법으로 추출해도 상관없다.\u003c/li\u003e\u003c/ul\u003e","example":["가, 나","가, 다","다, 라","나, 다"],"answer":"나, 다","commentary":""},{"id":225,"title":"커피매장에서는 에스프레소 추출량을 메모리하기 위해 메모리 버튼을 기억시킨다. 기억시키는 방법 중 틀린 것은?","description":"","example":["추출량을 측정하기 위해 눈금이 있는 비커를 사용한다.","메모리 후에는 새로운 커피를 투입하여 추출량을 다시 테스트해야 한다.","커피는 투입하지 않고 추출량을 비커에 맞춘다.","커피의 분쇄입자와 추출시간을 맞추어 추출량을 메모리 한다."],"answer":"커피는 투입하지 않고 추출량을 비커에 맞춘다.","commentary":""},{"id":256,"title":"다음 원두의 저장 중 변질에 관한 설명 중 적절하지 않은 것은?","description":"","example":["증발 : 로스팅 중에 생성되었던 향기성분이 저장 중 증발하여 감소하기 시작한다.","반응 : 향기성분끼리 저장 중 화학적으로 반응하여 향기가 감소한다.","산화 : 공기 중 산소의 산화 작용으로 향기성분이 변화한다.","흡착 : 공기 중의 질소 성분을 흡착하여 향기성분이 변화한다."],"answer":"흡착 : 공기 중의 질소 성분을 흡착하여 향기성분이 변화한다.","commentary":""},{"id":257,"title":"원두커피 보관 방법 중 가장 옳은 방법은?","description":"","example":["밀폐용기에 담아 밀폐를 시켜 건조하고 시원한 곳에 보관한다.","공기가 자유로이 통풍이 잘되도록 안전하게 보관한다.","습도를 피하여 햇빛이 잘 드는 곳에 안전하게 보관한다.","분쇄기 호퍼 안에 통풍이 잘되도록 보관한다."],"answer":"밀폐용기에 담아 밀폐를 시켜 건조하고 시원한 곳에 보관한다.","commentary":""},{"id":258,"title":"다음 설명하는 추출 방식은 무엇인가?","description":"증기압의 힘을 이용해 커피를 추출하는 진공여과방식이며, 연출 효과와 깨끗한 맛이 특징이다. 제품이 유리로 되어 이어, 취급에 각별한 주의가 필요하고 필터 관리에도 신경을 써야 한다. 열원으로는 알코올램프, 할로겐램프, 가스 등이 있다.","example":["모카 포트","프렌치 프레스","퍼컬레이터","사이펀"],"answer":"사이펀","commentary":""},{"id":260,"title":"커피 추출 때 적정 추출 수율과 적정 커피 농도를 올바르게 짝지은 것은?","description":"","example":["10 ~ 15% 와 2.0 ~ 2.5%","25 ~ 30% 와 3.0 ~ 3.5%","18 ~ 22% 와 1.0 ~ 1.5%","12 ~ 16% 와 4.0 ~ 4.5%"],"answer":"18 ~ 22% 와 1.0 ~ 1.5%","commentary":""},{"id":267,"title":"다음 중 에스프레소를 추출할 때 팩킹(Packing) 과정 이전에 해야 될 동작이 아닌 것은?","description":"","example":["잔 데우기","커피 분쇄","필터 바스켓의 건조","태핑"],"answer":"태핑","commentary":""},{"id":268,"title":"다음은 베리에이션 메뉴이다. 음료의 내용물이 다른 하나를 고르시오.","description":"","example":["카페마끼아또","카페모카","카푸치노","카페라떼"],"answer":"카페모카","commentary":""},{"id":270,"title":"다음 커피에 대한 상식으로 바른 것은?","description":"","example":["커피는 pH가 높은 알칼리성 음료이다","신선한 커피는 몸에 좋으므로 누구나 많이 마실수록 좋다","로부스타 종이나 아라비카 종이나 카페인 함유량의 차이가 없으니 싼 것을 마시면 된다.","냉동고에서 1년 이상 오래 보관했더라도 산패가 되었으면 맛이 떨어진다."],"answer":"냉동고에서 1년 이상 오래 보관했더라도 산패가 되었으면 맛이 떨어진다.","commentary":""},{"id":273,"title":"맛있는 커피를 추출하기 위해 분쇄의 과정은 필수이다. 다음 중 분쇄의 조건 중에서 틀리게 설명한 것을 고르시오.","description":"","example":["추출하고자 하는 기구의 특성에 따라 각각 다른 크기로 분쇄하되 로스팅의 정도 또한 감안하며 분쇄도를 정한다.","분쇄 시 발생되는 미분(微粉)은 원두커피 세포벽이 파편됨으로서 발생되는 것으로 최소화 하여야만 안정된 맛을 낸다.","커피의 맛과 향을 변질시키는 그라인더 모터의 발열은 고장의 원인이 되므로 작동 시간의 두 배 이상의 휴식 시간을 갖아야 한다.","분쇄 크기의 일정함은 커피 맛의 영향을 끼치는 것은 아니므로 대략적인 분쇄 크기로 늘 동일한 분쇄를 하는 것이 좋다."],"answer":"분쇄 크기의 일정함은 커피 맛의 영향을 끼치는 것은 아니므로 대략적인 분쇄 크기로 늘 동일한 분쇄를 하는 것이 좋다.","commentary":""},{"id":274,"title":"다음은 추출 기구에 대한 설명이다. 추출 기구의 명칭은 무엇인가?","description":"1933년 알폰소 비알레띠(Alfonso Bialetti)에 의해 개발된 가정식 에스프레소 커피 추출기구로 끓는 물의 증기압력에 의해 상단으로 물이 올라가는 과정에서 커피 층을 통과하여 커피가 추출되는 원리로 ‘스토브-탑(Stove-Top)’이라고도 부른다.","example":["모카 포트","사이펀","이브릭","프렌치프레스"],"answer":"모카 포트","commentary":""},{"id":275,"title":"다음 추출에 대한 설명으로 가장 거리가 먼 것은?","description":"","example":["추출하고자 하는 농도에 따라 분쇄도와 추출시간, 로스팅 그레이드와 물의 온도를 고려한다.","커피의 여과방식은 커피의 바디 및 맛에 영향을 끼친다.","물의 주입 속도는 물과 커피 가루의 접촉시간에 영향을 주는 요소이다.","추출에 사용하는 물은 순도가 낮을수록 추출시간이 길어져 과다추출이 된다."],"answer":"추출에 사용하는 물은 순도가 낮을수록 추출시간이 길어져 과다추출이 된다.","commentary":""},{"id":277,"title":"그룹헤드의 스크린 필터(Screen filter) 에 대한 다음 설명 중 틀린 것은?","description":"","example":["스테인리스 재질이다.","청소를 매일 해주어야 한다.","물을 한 줄기로 모아주는 역할을 한다.","많이 사용하면 교환을 해야 한다."],"answer":"물을 한 줄기로 모아주는 역할을 한다.","commentary":""},{"id":278,"title":"깊은 산속 지하수를 사용하는 커피전문점에서 에스프레소 머신을 설치하려고 한다. 원수(물)를 기계에 연결하기 위해서 반드시 설치해야 하는 것으로 짝지어진 것은?","description":"","example":["정수기, 물 온도 측정기","정수기, 가압 펌프","가압 펌프, 연수기","정수기, 연수기"],"answer":"정수기, 연수기","commentary":""},{"id":280,"title":"다음 중 추출된 에스프레소의 관능적인 평가로 올바르지 않는 것은?","description":"","example":["크레마 층의 균일한 밀도는 좋은 평가를 받는다.","산뜻한 신맛, 감칠맛 나는 쓴맛의 균형 잡힌 맛은 좋은 평가를 받는다.","부드러운 감촉과 긴 여운은 좋은 평가를 받는다.","크레마는 밝은 크림색으로 보일수록 좋은 평가를 받는다."],"answer":"크레마는 밝은 크림색으로 보일수록 좋은 평가를 받는다.","commentary":""},{"id":281,"title":"다음 에스프레소 베이스 음료 중에서 우유의 양이 가장 적게 사용하는 것은 어느 것인가?","description":"","example":["에스프레소 마끼아또","카푸치노","카페 라떼","카페모카"],"answer":"에스프레소 마끼아또","commentary":""},{"id":284,"title":"다음은 커피의 산패에 관한 내용 중 올바른 것은?","description":"","example":["포장 용기 내에 미량의 산소만 존재해도 그 속의 원두는 완전 산화된다.","약하게 로스팅 된 커피일수록 산패가 빠르게 진행되는 특성이 있다.","10℃ 상승할수록 커피 향기 성분이 두 배로 빠르게 손실되는 특징이 있다.","산패는 습도와 무관하여 냉동 상태로 보관하는 것이 좋다."],"answer":"포장 용기 내에 미량의 산소만 존재해도 그 속의 원두는 완전 산화된다.","commentary":""},{"id":285,"title":"핸드드립으로 커피를 추출할 경우 고려해야할 사항 중 가장 거리가 먼 것은?","description":"","example":["신선하고 좋은 커피","추출 양에 적합한 커피의 양","드립 포트의 재질","물의 온도와 뜸 들이는 시간"],"answer":"드립 포트의 재질","commentary":""},{"id":286,"title":"에스프레소를 설명한 내용 중 바르지 않은 것은?","description":"","example":["에스프레소는 원두에 뜨거운 물을 통과시켜서 만든 진한 원액으로, 강한 압력을 이용해서 커피를 추출하는 방식이다.","90-95℃의 온도와 8-10bar 압력의 물이 20-30초 동안 분쇄된 원두를 통과하여 추출된다.","에스프레소는 고(高)농도의 향미 성분을 빠르게 추출하는 것이 목적이므로 다른 추출 방식보다 분쇄입자를 굵게 하는 것이 좋다.","분쇄된 커피를 필터 바스켓에 담아 탬핑 과정을 거쳐 그룹헤드에 신속히 장착하여 추출한다."],"answer":"에스프레소는 고(高)농도의 향미 성분을 빠르게 추출하는 것이 목적이므로 다른 추출 방식보다 분쇄입자를 굵게 하는 것이 좋다.","commentary":""},{"id":288,"title":"다음 중 에스프레소 추출 시 틀린 것은?","description":"","example":["도징 전에 필터 바스켓의 물기를 제거하고 깨끗이 닦아준다.","포타필터를 머신에 장착한 후 추출버튼을 곧바로 누른다.","태핑(Tapping) 시 최대한 힘을 가하는 것이 중요하다.","에스프레소가 추출되는 현상에 따라 분쇄 입자를 조절해준다."],"answer":"태핑(Tapping) 시 최대한 힘을 가하는 것이 중요하다.","commentary":""},{"id":289,"title":"일반적으로 커피 맛을 가장 잘 음미할 수 있는 적당한 온도는?","description":"","example":["95℃","85℃","65℃","38℃"],"answer":"65℃","commentary":""},{"id":292,"title":"시각적인 에스프레소 평가 시 크레마(Crema)의 체크 포인트가 아닌 것은?","description":"","example":["크레마 칼라","크레마의 지속력","크레마의 두께","크레마의 온도"],"answer":"크레마의 온도","commentary":""},{"id":294,"title":"다음 설명 중 틀린 것은?","description":"","example":["에스프레소는 항상 30ml를 추출해야 한다.","에스프레소는 온도의 유지와 밀접한 관계가 있다.","에스프레소는 크레마의 지속성과 관계가 있다.","에스프레소를 위해 분쇄 커피와 공기의 접촉시간을 최소화해야 한다."],"answer":"에스프레소는 항상 30ml를 추출해야 한다.","commentary":""},{"id":295,"title":"다음 중 에스프레소 추출 시간이 기준보다 짧았을 때의 원인이 아닌 것은?","description":"","example":["커피 양을 적게 담았을 때","오래된 원두를 사용하였을 때","물의 온도가 높을 때","커피입자가 굵을 때"],"answer":"물의 온도가 높을 때","commentary":""},{"id":297,"title":"다음 바리스타(2급) 인증 실기평가 중 불합격 요인이 아닌 것은?","description":"","example":["에스프레소 추출 시 크레마 양이 적어 커피액이 보였다.","시연 중 바닥에 떨어진 탬퍼를 다시 주워 닦은 후 사용하였다.","머신 상부에 물이 담긴 피처를 올려놓았다.","에스프레소를 55ml 추출하여 제공하였다."],"answer":"에스프레소 추출 시 크레마 양이 적어 커피액이 보였다.","commentary":""},{"id":300,"title":"다음은 커피 추출기구의 특성을 나열한 것이다. 잘못 연결된 것은?","description":"","example":["융(Flannel) - 다른 드립 추출법에 비해 바디는 약하지만 깔끔한 커피를 추출할 수 있다.","메리타 - 1908년 독일의 메리타 부인이 발명하여 페이퍼 드립의 시초가되었다.","사이폰 - 증기압과 진공 흡입력을 이용하여 추출하는 추출기구를 말하며 열원으로는 알코올램프 등을 이용한다.","이브릭 - 가늘게 분쇄한 커피를 넣고 끓이는 터키식 추출 기구이다."],"answer":"융(Flannel) - 다른 드립 추출법에 비해 바디는 약하지만 깔끔한 커피를 추출할 수 있다.","commentary":""},{"id":302,"title":"드립(Drip) 추출에 대한 다음 설명 중 옳은 것은?","description":"","example":["원두의 분쇄 입자가 굵을수록 커피 맛은 약해진다.","커피추출 온도가 높을수록 커피의 단맛은 강해진다.","원두가 오래될수록 커피의 향은 좋아진다.","추출 시 드립 포트, 서버, 드리퍼의 종류에 따른 커피 맛의 차이는 없다."],"answer":"원두의 분쇄 입자가 굵을수록 커피 맛은 약해진다.","commentary":""},{"id":304,"title":"에스프레소 머신에서 메인보일러의 적정한 압력 범위는?","description":"","example":["2 - 3bar","7 - 8bar","1 - 1.5bar","0.5 - 1bar"],"answer":"1 - 1.5bar","commentary":""},{"id":307,"title":"다음 빈칸에 들어가야 할 단어로 묶인 것은?","description":"에스프레소를 추출할 때 분쇄커피의 입자가 ( ), 커피양이 기준보다 ( ), 과소 추출이 되고, 입자가 ( ), 기준보다 커피 양이 ( ), 과다 추출이 된다.","example":["가늘거나, 많으면, 굵거나, 적으면","굵거나, 적으면, 가늘거나, 많으면","굵거나, 많으면, 가늘거나, 적으면","가늘거나, 적으면, 굵거나, 많으면"],"answer":"","commentary":""},{"id":308,"title":"다음 중 올바르게 연결된 것은?","description":"에스프레소는 곱게 분쇄한 원두에 뜨거운 물로 (ㄱ)압력을 가해, 짧은 (ㄴ)시간 안에, 추출하여 (ㄷ)작은 컵에 제공하는 농축된 커피를 말한다.","example":["(ㄱ)0.8-1.5bar (ㄴ)20-30초 (ㄷ)데미타세","(ㄱ)8-10bar (ㄴ)20-30초 (ㄷ)샷글라스","(ㄱ)0.8-1.5bar (ㄴ)10-35초 (ㄷ)샷글라스","(ㄱ)8-10bar (ㄴ)20-30초 (ㄷ)데미타세"],"answer":"(ㄱ)8-10bar (ㄴ)20-30초 (ㄷ)데미타세","commentary":""},{"id":311,"title":"다음 바리스타(2급) 인증 실기평가 항목 중 기술평가에 해당하는 것은?","description":"","example":["크레마의 색상과 밀도","카푸치노 거품의 밀도 및 점성","에스프레소의 맛의 조화","스티밍 작업의 숙련도"],"answer":"스티밍 작업의 숙련도","commentary":""},{"id":313,"title":"SCAA에 따른 커피 추출 때 적정 추출수율과 적정 커피농도를 올바르게 짝지은 것은?","description":"","example":["10-15%와 2.0-2.5%","12-16%와 4.0-4.5%","18-22%와 1.0-1.5%","25-30%와 3.0-3.5%"],"answer":"18-22%와 1.0-1.5%","commentary":""},{"id":314,"title":"다음은 커피 추출액의 TDS 수치에 대한 단위 해설이다. 가장 알맞은 내용은?","description":"","example":["샘플 추출한 커피 내의 무기물질의 함유량을 말한다.","샘플 추출한 커피의 염류 함유량을 말한다.","샘플 추출한 커피 내의 수용액 중의 가용성 고형분의 총양을 말한다.","샘플 추출한 커피 내의 산의 농도를 말한다."],"answer":"샘플 추출한 커피 내의 수용액 중의 가용성 고형분의 총양을 말한다.","commentary":""},{"id":319,"title":"커피 추출 시 프리인퓨전(Pre-Infusion)을 가장 잘 설명한 것은?","description":"","example":["추출이 용이하게 미리 침투와 용해가 진행되도록 하는 과정을 말한다.","커피에 물이 확산되는 것을 말한다.","커피 추출 시 이루어지는 물의 흐름 전 과정을 의미하는 통칭이다.","커피 추출 시 물이 외부에서 내부로 흘러 들어가는 물의 확산 경로를 의미하는 것이다."],"answer":"추출이 용이하게 미리 침투와 용해가 진행되도록 하는 과정을 말한다.","commentary":""},{"id":323,"title":"다음에서 설명하는 것은 에스프레소 머신의 어느 부품인가?","description":"\u003cul\u003e\u003cli\u003e가. 포타필터(Portafilter)에 담겨 있는 커피에 직접 물을 분사시켜 준다.\u003c/li\u003e\u003cli\u003e나. 여러 가닥으로 분산된 물줄기를 커피 표면 전체에 고르게 분사시켜 주는 역할\u003c/li\u003e\u003cli\u003e다. 1주일에 한 번씩 분해해서 세제로 청소해주는 것이 바람직하다.\u003c/li\u003e\u003cli\u003e라. 일정기간 이상 사용하면 교환을 해주어야 한다.\u003c/li\u003e\u003c/ul\u003e","example":["샤워 홀더(Diffuser)","플로우 미터(Flow Meter)","개스킷(Gasket)","샤워 스크린(Dispersion Screen)"],"answer":"샤워 스크린(Dispersion Screen)","commentary":""},{"id":324,"title":"다음 중 우유가 들어가지 않은 커피 메뉴는 무엇인가?","description":"","example":["에스프레소 마끼아또","카페라떼","카페프레도","카페모카"],"answer":"카페프레도","commentary":""},{"id":325,"title":"다음 (사)한국커피협회 주관 바리스타 2급 실기 시험 규정 중 불합격 항목은 어느 것인가?","description":"","example":["에스프레소 서빙 과정 중에 커피 스푼을 떨어뜨렸을 경우","예열 물을 담은 스팀 피처를 머신상부에 올려놓은 경우","수험생이 그라인더 입자를 조절하여 카푸치노를 추출한 경우","에스프레소 추출양이 15ml, 추출 시간 15초 일 경우"],"answer":"예열 물을 담은 스팀 피처를 머신상부에 올려놓은 경우","commentary":""},{"id":326,"title":"커피의 가용성분 중 실제로 커피에 추출된 비율을 무엇이라 하는가?","description":"","example":["추정 수율","수용 비율","추출 수율","가용 수율"],"answer":"추출 수율","commentary":""},{"id":327,"title":"커피를 추출하는 방식 중 달임 방식(Decoction)에 해당하는 것은?","description":"","example":["에스프레소머신","페이퍼드립","프렌치 프레스","이브릭"],"answer":"이브릭","commentary":""},{"id":328,"title":"커피의 산패 요인에 대한 설명으로 틀린 것은?","description":"","example":["커피 포장 백에 충전된 질소는 산패에 영향을 주지 않는다.","보관 온도가 10°C 하강 때마다 2.3배씩 산패가 촉진된다.","홀 빈(Whole bean) 상태보다 분쇄된 상태의 커피가 훨씬 빨리 산패된다.","다크 로스트 커피일수록 산패의 속도가 빠르다."],"answer":"보관 온도가 10°C 하강 때마다 2.3배씩 산패가 촉진된다.","commentary":""},{"id":330,"title":"모카포트로 커피를 추출 할 때 주의해야 할 점이 아닌 것은?","description":"","example":["하부 포트에 물을 채울 때 안전밸브가 물에 잠기지 않는 것이 안전에 좋다.","커피가루를 바스켓에 담을 때 어느 한쪽으로 치우치지 않도록 주의한다.","상부 포트와 하부 포트를 결합할 때 압력이 새지 않도록 꼭 잠가야한다.","맛 좋은 커피를 추출하려면 15kg 이상의 힘으로 커피를 잘 다져주어야 한다."],"answer":"맛 좋은 커피를 추출하려면 15kg 이상의 힘으로 커피를 잘 다져주어야 한다.","commentary":""},{"id":331,"title":"다음 중 에스프레소 추출의 특징 및 정의와 거리가 먼 것은?","description":"","example":["신속추출: 고객의 요청 시 짧은 시간 안에 추출하여 마시는 농축된 커피","가압추출: 약 9기압의 강한 물을 통과시켜 추출된 커피","중력추출: 중력의 힘만으로 물을 통과시켜 수용성 및 지용성 성분까지 추출된 커피","즉석추출: 풍부한 크레마와 향을 위해 주문 즉시 추출된 커피"],"answer":"중력추출: 중력의 힘만으로 물을 통과시켜 수용성 및 지용성 성분까지 추출된 커피","commentary":""},{"id":336,"title":"에스프레소 추출 후 시각적으로 판단을 할 수 있는 가장 좋은 크레마의 상태를 적절히 표현한 것은?","description":"","example":["크레마의 가장자리로 검은 띠가 빙 둘러 형성 되었다.","크레마의 중앙에 흰색의 마크와 약간의 버블이 형성되었다.","크레마의 컬러가 적갈색을 띠며 반짝이는 표면이 형성 되었다.","크레마의 밀도가 낮아 뭉쳐져 있는 느낌이 들며 헤이즐넛 컬러로 이루어져 있다."],"answer":"크레마의 컬러가 적갈색을 띠며 반짝이는 표면이 형성 되었다.","commentary":""}]},"__N_SSG":true},"page":"/practice/[slug]","query":{"slug":"extraction"},"buildId":"ahsEngUdA54yo5RAnHQfE","assetPrefix":"https://cbt.haklee.me/barista-c2","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
